<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners (iOS style) -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>

  <!-- Brain Icon (Simplified for mobile) -->
  <g transform="translate(90,70)">
    <!-- Left Brain -->
    <path d="M-25,-15 Q-35,-25 -45,-15 Q-50,-5 -45,5 Q-50,15 -45,25 Q-35,35 -25,25 Q-15,15 -5,5 Q-15,-5 -25,-15 Z"
          fill="url(#brainGradient)" stroke="white" stroke-width="2"/>
    <!-- Right Brain -->
    <path d="M25,-15 Q35,-25 45,-15 Q50,-5 45,5 Q50,15 45,25 Q35,35 25,25 Q15,15 5,5 Q15,-5 25,-15 Z"
          fill="url(#brainGradient)" stroke="white" stroke-width="2"/>
    <!-- Brain Connection -->
    <ellipse cx="0" cy="5" rx="8" ry="20" fill="url(#brainGradient)" stroke="white" stroke-width="2"/>

    <!-- Neural Dots -->
    <circle cx="-20" cy="-5" r="2" fill="white"/>
    <circle cx="20" cy="-5" r="2" fill="white"/>
    <circle cx="-20" cy="15" r="2" fill="white"/>
    <circle cx="20" cy="15" r="2" fill="white"/>
    <circle cx="0" cy="-10" r="2" fill="white"/>
    <circle cx="0" cy="20" r="2" fill="white"/>
  </g>

  <!-- Cerebrum text for mobile -->
  <text x="90" y="125" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700"
        text-anchor="middle" fill="white" letter-spacing="1px">CEREBRUM</text>

  <!-- Bio indicator -->
  <text x="90" y="145" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500"
        text-anchor="middle" fill="#f59e0b" letter-spacing="0.5px">BIOLOGY</text>
</svg>