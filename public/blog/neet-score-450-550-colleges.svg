<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="50%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="120" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1120" cy="550" r="150" fill="rgba(255,255,255,0.05)"/>

  <!-- Left side - Score visualization -->
  <g transform="translate(60, 80)">
    <!-- Score meter/gauge -->
    <rect x="80" y="50" width="60" height="400" fill="rgba(255,255,255,0.2)" rx="30"/>
    <rect x="80" y="130" width="60" height="320" fill="url(#scaleGrad)" rx="30"/>

    <!-- Score markers -->
    <line x1="150" y1="130" x2="200" y2="130" stroke="white" stroke-width="2"/>
    <text x="210" y="138" fill="white" font-size="18" font-weight="bold">550+</text>
    <text x="210" y="158" fill="rgba(255,255,255,0.8)" font-size="12">Top Private</text>

    <line x1="150" y1="210" x2="200" y2="210" stroke="white" stroke-width="2"/>
    <text x="210" y="218" fill="white" font-size="18" font-weight="bold">500-550</text>
    <text x="210" y="238" fill="rgba(255,255,255,0.8)" font-size="12">Premium Tier</text>

    <line x1="150" y1="290" x2="200" y2="290" stroke="white" stroke-width="2"/>
    <text x="210" y="298" fill="white" font-size="18" font-weight="bold">450-500</text>
    <text x="210" y="318" fill="rgba(255,255,255,0.8)" font-size="12">Mid Tier</text>

    <line x1="150" y1="370" x2="200" y2="370" stroke="white" stroke-width="2"/>
    <text x="210" y="378" fill="white" font-size="18" font-weight="bold">400-450</text>
    <text x="210" y="398" fill="rgba(255,255,255,0.8)" font-size="12">Budget Tier</text>

    <!-- Pointing arrow at 450-550 range -->
    <polygon points="65,250 80,235 80,265" fill="#fbbf24"/>
    <rect x="20" y="180" width="55" height="140" fill="rgba(251,191,36,0.3)" rx="10" stroke="#fbbf24" stroke-width="2"/>
    <text x="47" y="250" text-anchor="middle" fill="white" font-size="14" font-weight="bold" transform="rotate(-90, 47, 250)">TARGET</text>
  </g>

  <!-- Right side - Content card -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="700" height="530" fill="url(#cardGrad)" rx="20"/>

    <!-- Badge -->
    <rect x="30" y="25" width="220" height="36" fill="#7c3aed" rx="18"/>
    <text x="140" y="49" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SCORE-BASED GUIDE</text>

    <!-- Main title -->
    <text x="40" y="105" fill="#581c87" font-size="32" font-weight="bold">NEET Score</text>
    <text x="40" y="150" fill="#7c3aed" font-size="48" font-weight="bold">450-550</text>
    <text x="40" y="190" fill="#6b21a8" font-size="24">Which Colleges Can You Get?</text>

    <!-- Score range cards -->
    <g transform="translate(40, 220)">
      <!-- 500-550 Range -->
      <rect x="0" y="0" width="200" height="90" fill="#dcfce7" rx="12"/>
      <text x="100" y="35" text-anchor="middle" fill="#166534" font-size="24" font-weight="bold">500-550</text>
      <text x="100" y="60" text-anchor="middle" fill="#166534" font-size="13">KMC, Ramaiah, SRM</text>
      <text x="100" y="78" text-anchor="middle" fill="#15803d" font-size="11">20+ Options</text>

      <!-- 450-500 Range -->
      <rect x="220" y="0" width="200" height="90" fill="#fef3c7" rx="12"/>
      <text x="320" y="35" text-anchor="middle" fill="#92400e" font-size="24" font-weight="bold">450-500</text>
      <text x="320" y="60" text-anchor="middle" fill="#92400e" font-size="13">Sharda, Santosh, Era</text>
      <text x="320" y="78" text-anchor="middle" fill="#b45309" font-size="11">40+ Options</text>

      <!-- Below 450 -->
      <rect x="440" y="0" width="200" height="90" fill="#fee2e2" rx="12"/>
      <text x="540" y="35" text-anchor="middle" fill="#991b1b" font-size="24" font-weight="bold">400-450</text>
      <text x="540" y="60" text-anchor="middle" fill="#991b1b" font-size="13">Budget + Mgmt Quota</text>
      <text x="540" y="78" text-anchor="middle" fill="#b91c1c" font-size="11">30+ Options</text>
    </g>

    <!-- Key info -->
    <g transform="translate(40, 335)">
      <circle cx="12" cy="12" r="10" fill="#22c55e"/>
      <text x="35" y="18" fill="#374151" font-size="15">State-wise college recommendations</text>

      <circle cx="12" cy="50" r="10" fill="#3b82f6"/>
      <text x="35" y="56" fill="#374151" font-size="15">Exact cutoff ranks from 2024 data</text>

      <circle cx="12" cy="88" r="10" fill="#f59e0b"/>
      <text x="35" y="94" fill="#374151" font-size="15">Fee comparison for each score range</text>

      <circle cx="12" cy="126" r="10" fill="#ec4899"/>
      <text x="35" y="132" fill="#374151" font-size="15">How to improve 50-100 marks quickly</text>
    </g>

    <!-- CTA -->
    <rect x="40" y="470" width="620" height="45" fill="#7c3aed" rx="10"/>
    <text x="350" y="500" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Find Your Perfect College Match Based on Your NEET Score</text>
  </g>

  <!-- Bottom branding -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.25)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="16" font-weight="500">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
