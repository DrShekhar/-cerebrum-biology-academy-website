<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Building/Institute icon -->
  <g transform="translate(400, 120)">
    <!-- Main building -->
    <rect x="100" y="100" width="200" height="250" fill="rgba(255,255,255,0.95)" rx="4"/>

    <!-- Roof/Pediment -->
    <polygon points="200,40 50,120 350,120" fill="rgba(255,255,255,0.95)"/>

    <!-- Columns -->
    <rect x="120" y="120" width="25" height="210" fill="#e2e8f0"/>
    <rect x="180" y="120" width="25" height="210" fill="#e2e8f0"/>
    <rect x="240" y="120" width="25" height="210" fill="#e2e8f0"/>
    <rect x="295" y="120" width="25" height="210" fill="#e2e8f0"/>

    <!-- Windows -->
    <rect x="130" y="160" width="40" height="50" fill="#7c3aed" rx="2"/>
    <rect x="230" y="160" width="40" height="50" fill="#7c3aed" rx="2"/>
    <rect x="130" y="230" width="40" height="50" fill="#7c3aed" rx="2"/>
    <rect x="230" y="230" width="40" height="50" fill="#7c3aed" rx="2"/>

    <!-- Door -->
    <rect x="170" y="280" width="60" height="70" fill="#7c3aed" rx="4"/>
    <circle cx="220" cy="315" r="5" fill="#fbbf24"/>

    <!-- India Gate style dome -->
    <ellipse cx="200" cy="40" rx="30" ry="15" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Location pin -->
  <g transform="translate(850, 200)">
    <path d="M50 0 C80 0 100 25 100 50 C100 90 50 130 50 130 C50 130 0 90 0 50 C0 25 20 0 50 0" fill="#ef4444"/>
    <circle cx="50" cy="50" r="20" fill="white"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="120" cy="140" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>