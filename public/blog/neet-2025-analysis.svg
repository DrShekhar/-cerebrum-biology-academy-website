<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Bar chart -->
    <rect x="-150" y="20" width="30" height="60" fill="#3B82F6" opacity="0.7"/>
    <rect x="-110" y="-10" width="30" height="90" fill="#22C55E" opacity="0.7"/>
    <rect x="-70" y="-40" width="30" height="120" fill="#F59E0B" opacity="0.7"/>
    <rect x="-30" y="-70" width="30" height="150" fill="#8B5CF6" opacity="0.7"/>
    <!-- Axis -->
    <line x1="-160" y1="80" x2="60" y2="80" stroke="#6366F1" stroke-width="2"/>
    <line x1="-160" y1="80" x2="-160" y2="-80" stroke="#6366F1" stroke-width="2"/>
    <!-- Magnifying glass -->
    <circle cx="100" cy="-20" r="40" fill="white" stroke="#3B82F6" stroke-width="4"/>
    <line x1="130" y1="10" x2="160" y2="40" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
    <!-- 2025 inside magnifier -->
    <text x="100" y="-15" text-anchor="middle" font-size="18" font-weight="bold" fill="#6366F1">2025</text>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#8B5CF6">NEET 2025 Analysis</text>
</svg>