<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Target/Goal icon -->
  <g transform="translate(500, 160)">
    <circle cx="100" cy="100" r="120" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="10"/>
    <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="10"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="10"/>
    <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.9)"/>

    <!-- Arrow hitting target -->
    <g transform="translate(100, 100) rotate(-45)">
      <rect x="-100" y="-6" width="100" height="12" fill="#fbbf24" rx="2"/>
      <polygon points="0,-14 28,0 0,14" fill="#fbbf24"/>
      <polygon points="-100,-10 -120,0 -100,10" fill="#f59e0b"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="120" cy="150" r="45" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="480" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="180" cy="520" r="25" fill="rgba(255,255,255,0.08)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>