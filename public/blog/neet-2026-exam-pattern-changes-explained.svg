<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad2)"/>

  <!-- Decorative Elements -->
  <circle cx="150" cy="500" r="120" fill="#f87171" opacity="0.2"/>
  <circle cx="1050" cy="150" r="100" fill="#fca5a5" opacity="0.2"/>

  <!-- Main Content Box -->
  <rect x="80" y="120" width="1040" height="400" rx="20" fill="#ffffff" opacity="0.95"/>

  <!-- Old Pattern (Crossed Out) -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#dc2626">OLD: 200 Questions</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="24" fill="#64748b">Section A + Section B</text>
  <line x1="180" y1="220" x2="500" y2="220" stroke="#dc2626" stroke-width="4"/>

  <!-- Arrow -->
  <path d="M 580 210 L 680 210" stroke="#facc15" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#facc15" />
    </marker>
  </defs>

  <!-- New Pattern -->
  <text x="750" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">NEW: 180 Questions</text>
  <text x="750" y="245" font-family="Arial, sans-serif" font-size="24" fill="#16a34a">ALL COMPULSORY</text>

  <!-- Highlight Box -->
  <rect x="200" y="300" width="800" height="150" rx="15" fill="#fef3c7"/>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#92400e" text-anchor="middle">No Internal Choice</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" fill="#78350f" text-anchor="middle">Every Question Counts â€¢ Strategic Preparation Required</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#a16207" text-anchor="middle">Biology: 90Q = 360 Marks (Highest Weightage!)</text>

  <!-- Title Bar -->
  <rect x="0" y="0" width="1200" height="100" fill="#7f1d1d" opacity="0.9"/>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">NEET 2026 Pattern Changes Explained</text>
</svg>