  <text x="480" y="505" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">â€¢ Gene expression: Transcription & translation</text>
  <text x="480" y="540" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">12-15 questions from genetics in NEET!</text>

