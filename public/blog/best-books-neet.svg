<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Stack of books -->
  <g transform="translate(450, 180)">
    <!-- Book 1 - Bottom (Green - Biology) -->
    <rect x="0" y="180" width="300" height="50" fill="#10b981" rx="6"/>
    <rect x="8" y="188" width="6" height="34" fill="rgba(255,255,255,0.3)"/>

    <!-- Book 2 - Middle (Blue - Physics) -->
    <rect x="30" y="120" width="260" height="50" fill="#3b82f6" rx="6"/>
    <rect x="38" y="128" width="6" height="34" fill="rgba(255,255,255,0.3)"/>

    <!-- Book 3 - Top (Orange - Chemistry) -->
    <rect x="60" y="60" width="220" height="50" fill="#f59e0b" rx="6"/>
    <rect x="68" y="68" width="6" height="34" fill="rgba(255,255,255,0.3)"/>

    <!-- Open book on top -->
    <g transform="translate(100, -30)">
      <path d="M80 0 L80 70 Q40 62, 0 70 L0 8 Q40 0, 80 8 Z" fill="rgba(255,255,255,0.95)"/>
      <path d="M80 0 L80 70 Q120 62, 160 70 L160 8 Q120 0, 80 8 Z" fill="rgba(255,255,255,0.85)"/>
      <line x1="80" y1="8" x2="80" y2="70" stroke="#1e40af" stroke-width="2"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="500" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="480" r="30" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1000" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>