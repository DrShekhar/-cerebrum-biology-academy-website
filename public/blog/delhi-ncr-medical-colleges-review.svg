      <text x="130" y="40" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">Santosh</text>
      <text x="130" y="58" text-anchor="middle" fill="#0ea5e9" font-size="11">Ghaziabad</text>
      <rect x="100" y="70" width="60" height="18" fill="#dcfce7" rx="9"/>
      <text x="130" y="83" text-anchor="middle" fill="#166534" font-size="10" font-weight="bold">₹20L/yr</text>
