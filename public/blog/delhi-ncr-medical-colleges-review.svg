    <!-- SGT Card -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="200" height="100" fill="rgba(255,255,255,0.95)" rx="12"/>
      <circle cx="40" cy="50" r="25" fill="#f59e0b"/>
      <text x="40" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">S</text>
      <text x="130" y="40" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">SGT Medical</text>
      <text x="130" y="58" text-anchor="middle" fill="#0ea5e9" font-size="11">Gurugram</text>
