    <text x="40" y="145" fill="#0c4a6e" font-size="28" font-weight="bold">Colleges: Honest Review</text>
    <text x="40" y="180" fill="#0891b2" font-size="18">Sharda | Santosh | SGT | Hamdard | Subharti</text>

    <!-- Review aspects -->
    <g transform="translate(40, 210)">
      <rect x="0" y="0" width="290" height="65" fill="#dcfce7" rx="10"/>
      <text x="145" y="30" text-anchor="middle" fill="#166534" font-size="15" font-weight="bold">Infrastructure</text>
      <text x="145" y="50" text-anchor="middle" fill="#166534" font-size="12">Campus, Labs, Library</text>

      <rect x="310" y="0" width="290" height="65" fill="#dbeafe" rx="10"/>
      <text x="455" y="30" text-anchor="middle" fill="#1e40af" font-size="15" font-weight="bold">Hospital Strength</text>
      <text x="455" y="50" text-anchor="middle" fill="#1e40af" font-size="12">Beds, OPD, Specialties</text>
    </g>

    <g transform="translate(40, 290)">
      <rect x="0" y="0" width="290" height="65" fill="#fef3c7" rx="10"/>
      <text x="145" y="30" text-anchor="middle" fill="#92400e" font-size="15" font-weight="bold">Faculty Quality</text>
      <text x="145" y="50" text-anchor="middle" fill="#92400e" font-size="12">Experience, Qualifications</text>

      <rect x="310" y="0" width="290" height="65" fill="#fce7f3" rx="10"/>
      <text x="455" y="30" text-anchor="middle" fill="#be185d" font-size="15" font-weight="bold">Placement Record</text>
      <text x="455" y="50" text-anchor="middle" fill="#be185d" font-size="12">PG Results, Jobs</text>
    </g>

    <!-- Features list -->
    <g transform="translate(40, 380)">
      <circle cx="12" cy="12" r="10" fill="#0ea5e9"/>
      <text x="35" y="18" fill="#374151" font-size="14">Pros &amp; Cons for each college</text>

      <circle cx="12" cy="45" r="10" fill="#f59e0b"/>
      <text x="35" y="51" fill="#374151" font-size="14">Student testimonials &amp; experiences</text>

      <circle cx="12" cy="78" r="10" fill="#22c55e"/>
      <text x="35" y="84" fill="#374151" font-size="14">Which college suits your profile</text>
    </g>

    <!-- CTA -->
    <rect x="40" y="480" width="580" height="45" fill="#0ea5e9" rx="10"/>
    <text x="330" y="510" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Unbiased Analysis | Real Data | Decision Helper</text>
  </g>

  <!-- Bottom branding -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.25)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="16" font-weight="500">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
