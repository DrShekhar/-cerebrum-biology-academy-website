      <g transform="translate(50, 70)">
        <polygon points="10,0 12,7 20,7 14,11 16,18 10,14 4,18 6,11 0,7 8,7" fill="#fbbf24"/>
        <polygon points="30,0 32,7 40,7 34,11 36,18 30,14 24,18 26,11 20,7 28,7" fill="#fbbf24"/>
        <polygon points="50,0 52,7 60,7 54,11 56,18 50,14 44,18 46,11 40,7 48,7" fill="#fbbf24"/>
        <polygon points="70,0 72,7 80,7 74,11 76,18 70,14 64,18 66,11 60,7 68,7" fill="#fbbf24"/>
        <polygon points="90,0 92,7 100,7 94,11 96,18 90,14 84,18 86,11 80,7 88,7" fill="#fbbf24"/>
      </g>
