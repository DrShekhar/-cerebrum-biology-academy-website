      <text x="130" y="40" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">Sharda</text>
      <text x="130" y="58" text-anchor="middle" fill="#0ea5e9" font-size="11">Greater Noida</text>
      <rect x="100" y="70" width="60" height="18" fill="#fef3c7" rx="9"/>
      <text x="130" y="83" text-anchor="middle" fill="#92400e" font-size="10" font-weight="bold">₹22.5L/yr</text>
    </g>

    <!-- Santosh Card -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="100" fill="rgba(255,255,255,0.95)" rx="12"/>
