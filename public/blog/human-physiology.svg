<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad-physiology" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad-physiology)"/>

  <!-- Human Body Systems -->
  <g transform="translate(150, 180)">
    <!-- Heart -->
    <g transform="translate(50, 50)">
      <path d="M 0 20 Q -20 0 -35 0 Q -50 0 -50 20 Q -50 35 -35 50 L 0 80 L 35 50 Q 50 35 50 20 Q 50 0 35 0 Q 20 0 0 20" 
            fill="#ef4444" opacity="0.9"/>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Heart</text>
    </g>
    
    <!-- Lungs -->
    <g transform="translate(200, 60)">
      <ellipse cx="-15" cy="0" rx="25" ry="40" fill="#60a5fa" opacity="0.8"/>
      <ellipse cx="15" cy="0" rx="25" ry="40" fill="#60a5fa" opacity="0.8"/>
      <rect x="-5" y="-50" width="10" height="50" fill="#93c5fd" opacity="0.8"/>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Lungs</text>
    </g>
    
    <!-- Brain -->
    <g transform="translate(50, 200)">
      <ellipse cx="0" cy="0" rx="50" ry="35" fill="#a78bfa" opacity="0.9"/>
      <path d="M -30 -10 Q -35 -20 -25 -30 Q -15 -35 0 -30 Q 15 -35 25 -30 Q 35 -20 30 -10" 
            fill="#a78bfa" opacity="0.9"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Brain</text>
    </g>
    
    <!-- Kidney -->
    <g transform="translate(200, 210)">
      <ellipse cx="0" cy="0" rx="20" ry="35" fill="#f97316" opacity="0.8"/>
      <ellipse cx="0" cy="0" rx="10" ry="25" fill="#fb923c" opacity="0.8"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Kidney</text>
    </g>
  </g>

  <!-- Stethoscope Icon -->
  <g transform="translate(160, 490)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.2" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 0 -25 Q -20 -50 -40 -80" stroke="#ffffff" stroke-width="6" fill="none"/>
    <path d="M 0 -25 Q 20 -50 40 -80" stroke="#ffffff" stroke-width="6" fill="none"/>
    <ellipse cx="-40" cy="-85" rx="15" ry="20" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="40" cy="-85" rx="15" ry="20" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Main Title -->
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">Human</text>
  <text x="550" y="210" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">Physiology</text>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="44" fill="#fef3c7">Body Systems & Functions</text>

  <!-- Key Points -->
  <rect x="550" y="315" width="600" height="260" rx="20" fill="#ffffff" opacity="0.15"/>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fef3c7">❤️ Highest Weightage Chapter</text>
  <text x="580" y="405" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Digestive, respiratory, circulatory systems</text>
  <text x="580" y="440" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Excretory system & neural coordination</text>
  <text x="580" y="475" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Chemical coordination (hormones)</text>
  <text x="580" y="510" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Reproductive system & immunity</text>
  <text x="580" y="545" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">15-18 questions from this chapter!</text>

  <!-- Badge -->
  <circle cx="1050" cy="120" r="70" fill="#22c55e" opacity="0.9"/>
  <text x="1050" y="110" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">15-18</text>
  <text x="1050" y="138" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Questions</text>
</svg>
