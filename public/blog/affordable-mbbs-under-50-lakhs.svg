<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.98" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1100" cy="530" r="180" fill="rgba(255,255,255,0.05)"/>

  <!-- Left side - Savings visualization -->
  <g transform="translate(50, 80)">
    <!-- Price comparison visual -->
    <g transform="translate(50, 50)">
      <!-- Premium price bar (crossed out) -->
      <rect x="0" y="0" width="300" height="60" fill="rgba(255,255,255,0.2)" rx="10"/>
      <text x="150" y="35" text-anchor="middle" fill="white" font-size="22" font-weight="bold" text-decoration="line-through">₹1.5 Crores</text>
      <text x="150" y="52" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12">Premium College Cost</text>

      <!-- Arrow down -->
      <polygon points="150,80 130,100 145,100 145,130 155,130 155,100 170,100" fill="white"/>

      <!-- Affordable price bar -->
      <rect x="0" y="150" width="300" height="80" fill="rgba(255,255,255,0.95)" rx="10"/>
      <text x="150" y="185" text-anchor="middle" fill="#16a34a" font-size="32" font-weight="bold">Under ₹50L</text>
      <text x="150" y="215" text-anchor="middle" fill="#166534" font-size="14">Complete 5-Year MBBS</text>
    </g>

    <!-- Savings badge -->
    <g transform="translate(100, 280)">
      <circle cx="100" cy="60" r="70" fill="#fbbf24"/>
      <text x="100" y="50" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold">SAVE</text>
      <text x="100" y="75" text-anchor="middle" fill="#92400e" font-size="24" font-weight="bold">₹1 Cr+</text>
    </g>

    <!-- College icons -->
    <g transform="translate(0, 380)">
      <rect x="20" y="0" width="340" height="50" fill="rgba(255,255,255,0.2)" rx="10"/>
      <text x="190" y="32" text-anchor="middle" fill="white" font-size="14" font-weight="bold">15+ Affordable NMC Colleges Listed</text>
    </g>
  </g>

  <!-- Right side - Content card -->
  <g transform="translate(450, 45)">
    <rect x="0" y="0" width="700" height="540" fill="url(#cardGrad)" rx="20"/>

    <!-- Badge -->
    <rect x="30" y="25" width="180" height="36" fill="#16a34a" rx="18"/>
    <text x="120" y="49" text-anchor="middle" fill="white" font-size="14" font-weight="bold">BUDGET GUIDE</text>

    <!-- Main title -->
    <text x="40" y="105" fill="#14532d" font-size="30" font-weight="bold">Affordable MBBS</text>
    <text x="40" y="150" fill="#16a34a" font-size="42" font-weight="bold">Under ₹50 Lakhs</text>
    <text x="40" y="190" fill="#166534" font-size="18">Complete 5-Year Course Guide 2025</text>

    <!-- Budget breakdowns -->
    <g transform="translate(40, 220)">
      <rect x="0" y="0" width="200" height="75" fill="#dcfce7" rx="10"/>
      <text x="100" y="32" text-anchor="middle" fill="#166534" font-size="20" font-weight="bold">₹35-40L</text>
      <text x="100" y="55" text-anchor="middle" fill="#166534" font-size="12">Budget Tier</text>

      <rect x="220" y="0" width="200" height="75" fill="#fef3c7" rx="10"/>
      <text x="320" y="32" text-anchor="middle" fill="#92400e" font-size="20" font-weight="bold">₹40-45L</text>
      <text x="320" y="55" text-anchor="middle" fill="#92400e" font-size="12">Mid-Budget</text>

      <rect x="440" y="0" width="200" height="75" fill="#dbeafe" rx="10"/>
      <text x="540" y="32" text-anchor="middle" fill="#1e40af" font-size="20" font-weight="bold">₹45-50L</text>
      <text x="540" y="55" text-anchor="middle" fill="#1e40af" font-size="12">Value Tier</text>
    </g>

    <!-- Features list -->
    <g transform="translate(40, 320)">
      <circle cx="12" cy="12" r="10" fill="#16a34a"/>
      <text x="35" y="18" fill="#374151" font-size="15">NMC approved colleges with good infrastructure</text>

      <circle cx="12" cy="50" r="10" fill="#f59e0b"/>
      <text x="35" y="56" fill="#374151" font-size="15">State-wise lowest fee options comparison</text>

      <circle cx="12" cy="88" r="10" fill="#3b82f6"/>
      <text x="35" y="94" fill="#374151" font-size="15">Hidden cost analysis &amp; total investment</text>

      <circle cx="12" cy="126" r="10" fill="#ec4899"/>
      <text x="35" y="132" fill="#374151" font-size="15">Education loan &amp; scholarship options</text>

      <circle cx="12" cy="164" r="10" fill="#7c3aed"/>
      <text x="35" y="170" fill="#374151" font-size="15">Quality vs Cost decision framework</text>
    </g>

    <!-- CTA -->
    <rect x="40" y="480" width="620" height="45" fill="#16a34a" rx="10"/>
    <text x="350" y="510" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Find Your Budget-Friendly Medical College Today</text>
  </g>

  <!-- Bottom branding -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.25)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="16" font-weight="500">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
