<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Sun -->
    <circle cx="-120" cy="-60" r="40" fill="#F59E0B"/>
    <g stroke="#F59E0B" stroke-width="3">
      <line x1="-120" y1="-110" x2="-120" y2="-130"/>
      <line x1="-70" y1="-60" x2="-50" y2="-60"/>
      <line x1="-85" y1="-95" x2="-70" y2="-110"/>
      <line x1="-155" y1="-95" x2="-170" y2="-110"/>
    </g>
    <!-- Light rays to leaf -->
    <path d="M-80,-40 L0,-20" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3"/>
    <!-- Leaf -->
    <path d="M0,-40 Q60,-60 80,0 Q60,60 0,40 Q-20,20 0,-40" fill="url(#leaf)"/>
    <path d="M0,-30 L0,30 M-15,0 L0,-10 L15,0 M-10,15 L0,5 L10,15" stroke="#166534" stroke-width="2" fill="none"/>
    <!-- O2 bubble -->
    <circle cx="100" cy="-20" r="15" fill="#3B82F6" opacity="0.6"/>
    <text x="100" y="-15" text-anchor="middle" font-size="10" fill="white" font-weight="bold">O₂</text>
    <!-- CO2 + H2O -->
    <text x="-50" y="60" text-anchor="middle" font-size="12" fill="#8B5CF6">CO₂ + H₂O</text>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#22C55E">Photosynthesis</text>
</svg>