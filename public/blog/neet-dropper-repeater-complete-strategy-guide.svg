<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad6" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea4335;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad6)"/>

  <!-- Rising Arrow Graph -->
  <g transform="translate(80, 180)">
    <path d="M 0 250 L 60 200 L 120 180 L 180 140 L 240 80 L 260 60" stroke="#ffffff" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="250" r="12" fill="#ffffff"/>
    <circle cx="60" cy="200" r="12" fill="#ffffff"/>
    <circle cx="120" cy="180" r="12" fill="#ffffff"/>
    <circle cx="180" cy="140" r="12" fill="#ffffff"/>
    <circle cx="240" cy="80" r="15" fill="#22c55e"/>
    <!-- Arrow head -->
    <path d="M 260 60 L 245 75 M 260 60 L 245 45" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <!-- Score labels -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7f1d1d" text-anchor="middle">480</text>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#14532d" text-anchor="middle">650+</text>
  </g>

  <!-- Main Title -->
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff" stroke="#7f1d1d" stroke-width="2">NEET Dropper</text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff" stroke="#7f1d1d" stroke-width="2">Strategy 2026</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="46" fill="#7f1d1d">Score 650+ in 2nd Attempt</text>

  <!-- Stats Boxes -->
  <g transform="translate(450, 340)">
    <rect x="0" y="0" width="220" height="120" rx="15" fill="#ffffff" opacity="0.95"/>
    <text x="110" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ea4335" text-anchor="middle">40%</text>
    <text x="110" y="80" font-family="Arial, sans-serif" font-size="18" fill="#7f1d1d" text-anchor="middle">of NEET qualifiers</text>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#7f1d1d" text-anchor="middle">are repeaters</text>

    <rect x="240" y="0" width="220" height="120" rx="15" fill="#ffffff" opacity="0.95"/>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#f97316" text-anchor="middle">+120</text>
    <text x="350" y="80" font-family="Arial, sans-serif" font-size="18" fill="#7f1d1d" text-anchor="middle">marks average</text>
    <text x="350" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#7f1d1d" text-anchor="middle">improvement</text>

    <rect x="480" y="0" width="220" height="120" rx="15" fill="#ffffff" opacity="0.95"/>
    <text x="590" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#22c55e" text-anchor="middle">12</text>
    <text x="590" y="80" font-family="Arial, sans-serif" font-size="18" fill="#7f1d1d" text-anchor="middle">months strategic</text>
    <text x="590" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#7f1d1d" text-anchor="middle">plan included</text>
  </g>

  <!-- Bottom Banner -->
  <rect x="0" y="550" width="1200" height="80" fill="#7f1d1d" opacity="0.9"/>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#fef3c7" text-anchor="middle">Psychology Management • Mistake Analysis • Month-by-Month Roadmap</text>
</svg>