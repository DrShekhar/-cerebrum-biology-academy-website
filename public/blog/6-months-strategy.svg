<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Calendar icon -->
  <g transform="translate(400, 140)">
    <rect x="0" y="40" width="400" height="300" fill="rgba(255,255,255,0.95)" rx="16"/>
    <rect x="0" y="40" width="400" height="80" fill="#dc2626" rx="16"/>
    <rect x="0" y="100" width="400" height="20" fill="#dc2626"/>

    <!-- Calendar rings -->
    <rect x="80" y="15" width="25" height="60" fill="rgba(255,255,255,0.9)" rx="8"/>
    <rect x="295" y="15" width="25" height="60" fill="rgba(255,255,255,0.9)" rx="8"/>

    <!-- Calendar grid - 6 months progress -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="60" y="0" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="120" y="0" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="180" y="0" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="240" y="0" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="300" y="0" width="50" height="50" fill="#fecaca" rx="6"/>

      <rect x="0" y="60" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="60" y="60" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="120" y="60" width="50" height="50" fill="#10b981" rx="6"/>
      <rect x="180" y="60" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="240" y="60" width="50" height="50" fill="#fecaca" rx="6"/>
      <rect x="300" y="60" width="50" height="50" fill="#fecaca" rx="6"/>

      <!-- Checkmark on highlighted day -->
      <polyline points="132,90 145,103 168,75" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>