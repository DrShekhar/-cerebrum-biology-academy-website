<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Building icon for Kota -->
  <g transform="translate(300, 280)">
    <rect x="0" y="60" width="120" height="100" fill="rgba(255,255,255,0.9)" rx="4"/>
    <rect x="20" y="80" width="25" height="30" fill="#1e40af" rx="2"/>
    <rect x="55" y="80" width="25" height="30" fill="#1e40af" rx="2"/>
    <rect x="20" y="120" width="25" height="30" fill="#1e40af" rx="2"/>
    <rect x="55" y="120" width="25" height="30" fill="#1e40af" rx="2"/>
    <polygon points="60,0 0,60 120,60" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- VS text -->
  <rect x="545" y="320" width="110" height="60" fill="rgba(255,255,255,0.2)" rx="30"/>

  <!-- Laptop icon for Online -->
  <g transform="translate(720, 300)">
    <rect x="0" y="0" width="140" height="90" fill="rgba(255,255,255,0.9)" rx="8"/>
    <rect x="10" y="10" width="120" height="70" fill="#1e40af" rx="4"/>
    <rect x="-20" y="90" width="180" height="12" fill="rgba(255,255,255,0.9)" rx="6"/>
    <!-- Play button on screen -->
    <polygon points="60,35 60,55 80,45" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="25" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="150" r="35" fill="rgba(255,255,255,0.08)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>