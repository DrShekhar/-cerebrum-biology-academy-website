<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Career paths visualization -->
  <g transform="translate(100, 100)">
    <!-- Central circle - 12th PCB -->
    <circle cx="200" cy="215" r="80" fill="rgba(255,255,255,0.95)"/>
    <text x="200" y="205" text-anchor="middle" fill="#4f46e5" font-size="24" font-weight="bold">12th</text>
    <text x="200" y="235" text-anchor="middle" fill="#4f46e5" font-size="24" font-weight="bold">PCB</text>

    <!-- Career paths radiating out -->
    <!-- MBBS/BDS -->
    <line x1="280" y1="215" x2="380" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="420" cy="100" r="50" fill="#10b981"/>
    <text x="420" y="95" text-anchor="middle" fill="white" font-size="14" font-weight="bold">MBBS</text>
    <text x="420" y="115" text-anchor="middle" fill="white" font-size="14" font-weight="bold">BDS</text>

    <!-- Nursing/Allied -->
    <line x1="280" y1="215" x2="400" y2="215" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="450" cy="215" r="50" fill="#f59e0b"/>
    <text x="450" y="210" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Nursing</text>
    <text x="450" y="230" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Allied</text>

    <!-- AYUSH -->
    <line x1="280" y1="215" x2="380" y2="310" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="420" cy="330" r="50" fill="#ec4899"/>
    <text x="420" y="325" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AYUSH</text>
    <text x="420" y="345" text-anchor="middle" fill="white" font-size="12">Ayurveda</text>

    <!-- Life Sciences -->
    <line x1="120" y1="215" x2="20" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="-20" cy="100" r="50" fill="#3b82f6"/>
    <text x="-20" y="95" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Life</text>
    <text x="-20" y="115" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Sciences</text>

    <!-- Agriculture -->
    <line x1="120" y1="215" x2="0" y2="215" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="-50" cy="215" r="50" fill="#22c55e"/>
    <text x="-50" y="210" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Agri</text>
    <text x="-50" y="230" text-anchor="middle" fill="white" font-size="12" font-weight="bold">culture</text>

    <!-- Biotech -->
    <line x1="120" y1="215" x2="20" y2="310" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <circle cx="-20" cy="330" r="50" fill="#8b5cf6"/>
    <text x="-20" y="325" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Biotech</text>
    <text x="-20" y="345" text-anchor="middle" fill="white" font-size="11">Genetics</text>
  </g>

  <!-- Right side content -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="520" height="450" fill="url(#cardGrad)" rx="20"/>

    <text x="40" y="60" fill="#4f46e5" font-size="28" font-weight="bold">50+ Career Options</text>
    <text x="40" y="95" fill="#6b7280" font-size="18">After 12th PCB (Biology)</text>

    <!-- Career categories list -->
    <g transform="translate(40, 130)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="30" y="16" fill="#374151" font-size="16">Medical (MBBS, BDS, BAMS)</text>

      <circle cx="10" cy="50" r="8" fill="#f59e0b"/>
      <text x="30" y="56" fill="#374151" font-size="16">Allied Health (Nursing, Physio)</text>

      <circle cx="10" cy="90" r="8" fill="#3b82f6"/>
      <text x="30" y="96" fill="#374151" font-size="16">Life Sciences (BSc, Research)</text>

      <circle cx="10" cy="130" r="8" fill="#22c55e"/>
      <text x="30" y="136" fill="#374151" font-size="16">Agriculture &amp; Forestry</text>

      <circle cx="10" cy="170" r="8" fill="#8b5cf6"/>
      <text x="30" y="176" fill="#374151" font-size="16">Biotechnology &amp; Genetics</text>

      <circle cx="10" cy="210" r="8" fill="#ec4899"/>
      <text x="30" y="216" fill="#374151" font-size="16">Alternative Medicine (AYUSH)</text>
    </g>

    <!-- Entrance exams box -->
    <rect x="40" y="360" width="440" height="70" fill="#4f46e5" rx="10"/>
    <text x="260" y="395" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Complete Entrance Exam Guide</text>
    <text x="260" y="415" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">NEET | CUET | ICAR | IIT JAM | GATE</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1150" cy="580" r="40" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="16">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
