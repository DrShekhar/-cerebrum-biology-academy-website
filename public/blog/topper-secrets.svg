<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Trophy icon -->
  <g transform="translate(450, 120)">
    <!-- Trophy cup -->
    <path d="M75 0 L225 0 L205 140 Q150 180 95 140 Z" fill="#fbbf24"/>
    <ellipse cx="150" cy="0" rx="75" ry="20" fill="#fcd34d"/>

    <!-- Trophy handles -->
    <path d="M75 40 Q15 40 15 100 Q15 150 75 130" fill="none" stroke="#fbbf24" stroke-width="20" stroke-linecap="round"/>
    <path d="M225 40 Q285 40 285 100 Q285 150 225 130" fill="none" stroke="#fbbf24" stroke-width="20" stroke-linecap="round"/>

    <!-- Trophy stem and base -->
    <rect x="105" y="180" width="90" height="30" fill="#fbbf24"/>
    <rect x="75" y="210" width="150" height="20" fill="#f59e0b"/>
    <rect x="60" y="230" width="180" height="30" fill="#fbbf24" rx="6"/>

    <!-- Star on trophy -->
    <polygon points="150,40 162,75 200,75 170,98 182,135 150,110 118,135 130,98 100,75 138,75" fill="rgba(255,255,255,0.9)"/>

    <!-- Sparkles around trophy -->
    <g fill="rgba(255,255,255,0.8)">
      <circle cx="30" cy="60" r="8"/>
      <circle cx="270" cy="50" r="6"/>
      <circle cx="290" cy="120" r="5"/>
      <circle cx="10" cy="130" r="5"/>
      <circle cx="320" cy="80" r="4"/>
      <circle cx="-20" cy="80" r="4"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="130" cy="140" r="55" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1070" cy="490" r="70" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>