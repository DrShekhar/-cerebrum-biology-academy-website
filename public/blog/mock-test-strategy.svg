<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Test paper with checkmarks -->
  <g transform="translate(400, 120)">
    <!-- Paper -->
    <rect x="0" y="0" width="400" height="340" fill="rgba(255,255,255,0.95)" rx="8"/>

    <!-- Paper header -->
    <rect x="0" y="0" width="400" height="60" fill="#0891b2" rx="8"/>
    <rect x="0" y="40" width="400" height="20" fill="#0891b2"/>

    <!-- Questions with checkboxes -->
    <g transform="translate(30, 90)">
      <!-- Question 1 - Correct -->
      <rect x="0" y="0" width="30" height="30" fill="#10b981" rx="4"/>
      <polyline points="6,15 12,22 24,8" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <rect x="50" y="5" width="280" height="20" fill="#e2e8f0" rx="4"/>

      <!-- Question 2 - Correct -->
      <rect x="0" y="50" width="30" height="30" fill="#10b981" rx="4"/>
      <polyline points="6,65 12,72 24,58" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <rect x="50" y="55" width="260" height="20" fill="#e2e8f0" rx="4"/>

      <!-- Question 3 - Wrong -->
      <rect x="0" y="100" width="30" height="30" fill="#ef4444" rx="4"/>
      <line x1="8" y1="108" x2="22" y2="122" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <line x1="22" y1="108" x2="8" y2="122" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <rect x="50" y="105" width="240" height="20" fill="#e2e8f0" rx="4"/>

      <!-- Question 4 - Correct -->
      <rect x="0" y="150" width="30" height="30" fill="#10b981" rx="4"/>
      <polyline points="6,165 12,172 24,158" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <rect x="50" y="155" width="270" height="20" fill="#e2e8f0" rx="4"/>

      <!-- Question 5 - Correct -->
      <rect x="0" y="200" width="30" height="30" fill="#10b981" rx="4"/>
      <polyline points="6,215 12,222 24,208" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <rect x="50" y="205" width="250" height="20" fill="#e2e8f0" rx="4"/>
    </g>
  </g>

  <!-- Score badge -->
  <circle cx="900" cy="200" r="80" fill="#10b981"/>
  <circle cx="900" cy="200" r="65" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4"/>

  <!-- Decorative elements -->
  <circle cx="120" cy="140" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="520" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>