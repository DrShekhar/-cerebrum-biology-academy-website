<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- VS badge -->
    <circle cx="0" cy="0" r="35" fill="#F59E0B"/>
    <text x="0" y="8" text-anchor="middle" font-size="20" font-weight="bold" fill="white">VS</text>
    <!-- NEET side -->
    <circle cx="-100" cy="0" r="60" fill="#22C55E" opacity="0.8"/>
    <text x="-100" y="-5" text-anchor="middle" font-size="18" font-weight="bold" fill="white">NEET</text>
    <text x="-100" y="15" text-anchor="middle" font-size="10" fill="white">Medical</text>
    <!-- Stethoscope hint -->
    <circle cx="-130" cy="-50" r="15" fill="none" stroke="white" stroke-width="3"/>
    <path d="M-115,-50 Q-100,-50 -100,-35" stroke="white" stroke-width="3" fill="none"/>
    <!-- JEE side -->
    <circle cx="100" cy="0" r="60" fill="#3B82F6" opacity="0.8"/>
    <text x="100" y="-5" text-anchor="middle" font-size="18" font-weight="bold" fill="white">JEE</text>
    <text x="100" y="15" text-anchor="middle" font-size="10" fill="white">Engineering</text>
    <!-- Gear hint -->
    <g transform="translate(130,-50)">
      <circle r="12" fill="none" stroke="white" stroke-width="3"/>
      <line x1="0" y1="-15" x2="0" y2="-8" stroke="white" stroke-width="3"/>
      <line x1="0" y1="8" x2="0" y2="15" stroke="white" stroke-width="3"/>
      <line x1="-15" y1="0" x2="-8" y2="0" stroke="white" stroke-width="3"/>
      <line x1="8" y1="0" x2="15" y2="0" stroke="white" stroke-width="3"/>
    </g>
    <!-- Comparison arrows -->
    <path d="M-50,-70 L-20,-50" stroke="#6366F1" stroke-width="2"/>
    <path d="M50,-70 L20,-50" stroke="#6366F1" stroke-width="2"/>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#8B5CF6">NEET vs JEE Comparison</text>
</svg>