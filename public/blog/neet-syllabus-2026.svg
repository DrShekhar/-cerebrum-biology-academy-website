<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Book stack -->
    <rect x="-120" y="20" width="100" height="15" rx="2" fill="#3B82F6" transform="rotate(-5)"/>
    <rect x="-115" y="5" width="100" height="15" rx="2" fill="#22C55E" transform="rotate(2)"/>
    <rect x="-118" y="-10" width="100" height="15" rx="2" fill="#8B5CF6" transform="rotate(-3)"/>
    <!-- Open book -->
    <path d="M-20,-60 Q-60,-80 -100,-60 L-100,20 Q-60,0 -20,20 Z" fill="white" stroke="#6366F1" stroke-width="2"/>
    <path d="M-20,-60 Q20,-80 60,-60 L60,20 Q20,0 -20,20 Z" fill="white" stroke="#6366F1" stroke-width="2"/>
    <!-- Lines on book -->
    <line x1="-80" y1="-40" x2="-40" y2="-40" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-80" y1="-25" x2="-45" y2="-25" stroke="#3B82F6" stroke-width="2"/>
    <line x1="0" y1="-40" x2="40" y2="-40" stroke="#22C55E" stroke-width="2"/>
    <line x1="0" y1="-25" x2="35" y2="-25" stroke="#22C55E" stroke-width="2"/>
    <!-- 2026 badge -->
    <circle cx="100" cy="-40" r="35" fill="#6366F1"/>
    <text x="100" y="-35" text-anchor="middle" font-size="16" font-weight="bold" fill="white">2026</text>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#6366F1">NEET 2026 Syllabus</text>
</svg>