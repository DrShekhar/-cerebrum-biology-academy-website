<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,200)">
    <!-- Different plant types -->
    <!-- Algae -->
    <path d="M-180,60 Q-180,20 -160,0 Q-180,-20 -180,-60" fill="none" stroke="#22C55E" stroke-width="6" opacity="0.6"/>
    <!-- Moss -->
    <rect x="-100" y="40" width="40" height="20" fill="#8B4513" rx="2"/>
    <ellipse cx="-80" cy="30" rx="25" ry="15" fill="#22C55E" opacity="0.8"/>
    <!-- Fern -->
    <path d="M0,60 L0,-20 M-20,0 Q0,-20 0,-20 M20,0 Q0,-20 0,-20 M-15,20 Q0,0 0,0 M15,20 Q0,0 0,0" stroke="#22C55E" stroke-width="3" fill="none"/>
    <!-- Gymnosperm (pine) -->
    <path d="M100,60 L100,20 M80,20 L100,-40 L120,20 Z" fill="#22C55E" stroke="#22C55E" stroke-width="2"/>
    <!-- Angiosperm (flower) -->
    <circle cx="180" cy="0" r="20" fill="#EF4444" opacity="0.7"/>
    <circle cx="180" cy="0" r="8" fill="#F59E0B"/>
    <rect x="177" y="20" width="6" height="40" fill="#22C55E"/>
    <!-- Labels -->
    <text x="-180" y="90" text-anchor="middle" font-size="10" fill="#6366F1">Algae</text>
    <text x="-80" y="90" text-anchor="middle" font-size="10" fill="#6366F1">Bryophytes</text>
    <text x="0" y="90" text-anchor="middle" font-size="10" fill="#6366F1">Pteridophytes</text>
    <text x="100" y="90" text-anchor="middle" font-size="10" fill="#6366F1">Gymnosperms</text>
    <text x="180" y="90" text-anchor="middle" font-size="10" fill="#6366F1">Angiosperms</text>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#22C55E">Plant Kingdom Classification</text>
</svg>