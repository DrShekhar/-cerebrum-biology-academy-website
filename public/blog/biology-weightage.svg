<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Bar chart icon -->
  <g transform="translate(350, 150)">
    <!-- Chart background -->
    <rect x="0" y="0" width="500" height="320" fill="rgba(255,255,255,0.1)" rx="12"/>

    <!-- Y-axis -->
    <line x1="60" y1="40" x2="60" y2="280" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <!-- X-axis -->
    <line x1="60" y1="280" x2="460" y2="280" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>

    <!-- Bars representing weightage -->
    <rect x="90" y="80" width="60" height="200" fill="#10b981" rx="4"/>
    <rect x="170" y="120" width="60" height="160" fill="#3b82f6" rx="4"/>
    <rect x="250" y="100" width="60" height="180" fill="#f59e0b" rx="4"/>
    <rect x="330" y="150" width="60" height="130" fill="#8b5cf6" rx="4"/>
    <rect x="410" y="180" width="60" height="100" fill="#ec4899" rx="4"/>

    <!-- Percentage indicators -->
    <circle cx="120" cy="60" r="15" fill="rgba(255,255,255,0.9)"/>
    <circle cx="200" cy="100" r="15" fill="rgba(255,255,255,0.9)"/>
    <circle cx="280" cy="80" r="15" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1080" cy="510" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>