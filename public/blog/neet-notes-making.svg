<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad-notes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad-notes)"/>

  <!-- Notebook Illustration -->
  <g transform="translate(150, 200)">
    <!-- Notebook -->
    <rect x="0" y="0" width="240" height="300" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="0" y="0" width="30" height="300" fill="#f97316" opacity="0.8"/>
    
    <!-- Spiral binding -->
    <circle cx="15" cy="30" r="5" fill="#ffffff"/>
    <circle cx="15" cy="60" r="5" fill="#ffffff"/>
    <circle cx="15" cy="90" r="5" fill="#ffffff"/>
    <circle cx="15" cy="120" r="5" fill="#ffffff"/>
    <circle cx="15" cy="150" r="5" fill="#ffffff"/>
    <circle cx="15" cy="180" r="5" fill="#ffffff"/>
    <circle cx="15" cy="210" r="5" fill="#ffffff"/>
    <circle cx="15" cy="240" r="5" fill="#ffffff"/>
    <circle cx="15" cy="270" r="5" fill="#ffffff"/>
    
    <!-- Content lines -->
    <line x1="50" y1="40" x2="220" y2="40" stroke="#0d9488" stroke-width="2"/>
    <line x1="50" y1="60" x2="220" y2="60" stroke="#0d9488" stroke-width="2"/>
    <line x1="50" y1="80" x2="220" y2="80" stroke="#0d9488" stroke-width="2"/>
    <line x1="50" y1="100" x2="220" y2="100" stroke="#0d9488" stroke-width="2"/>
    
    <!-- Diagram sketch -->
    <circle cx="135" cy="160" r="35" fill="none" stroke="#7c3aed" stroke-width="3"/>
    <line x1="110" y1="160" x2="160" y2="160" stroke="#7c3aed" stroke-width="2"/>
    <line x1="135" y1="135" x2="135" y2="185" stroke="#7c3aed" stroke-width="2"/>
    
    <!-- Highlighter marks -->
    <rect x="50" y="220" width="170" height="12" fill="#facc15" opacity="0.5"/>
    <rect x="50" y="245" width="140" height="12" fill="#22c55e" opacity="0.5"/>
  </g>

  <!-- Pen Icon -->
  <g transform="translate(220, 520)">
    <rect x="0" y="0" width="12" height="60" rx="2" fill="#2563eb" transform="rotate(-45 6 30)"/>
    <polygon points="0,0 12,0 6,15" fill="#1e40af" transform="translate(0 60) rotate(-45 6 0)"/>
  </g>

  <!-- Main Title -->
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">NEET Notes</text>
  <text x="540" y="240" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Making Guide</text>
  <text x="540" y="305" font-family="Arial, sans-serif" font-size="44" fill="#fef3c7">Effective Note-Taking</text>

  <!-- Key Points -->
  <rect x="540" y="345" width="610" height="230" rx="20" fill="#ffffff" opacity="0.15"/>
  <text x="570" y="395" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fef3c7">üìù Smart Note-Making Strategy</text>
  <text x="570" y="435" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ Make notes during 2nd NCERT reading</text>
  <text x="570" y="470" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ One-line concepts, not full paragraphs</text>
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ Include diagrams, flowcharts, mnemonics</text>
  <text x="570" y="540" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">Good notes = 10-min revision before exam!</text>

  <!-- Badge -->
  <circle cx="1050" cy="140" r="70" fill="#22c55e" opacity="0.9"/>
  <text x="1050" y="125" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">1-2</text>
  <text x="1050" y="153" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Pages/Ch</text>
</svg>
