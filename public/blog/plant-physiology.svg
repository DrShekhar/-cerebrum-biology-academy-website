    <ellipse cx="50" cy="40" rx="25" ry="45" fill="#22c55e" opacity="0.9" transform="rotate(40 50 40)"/>
    
    <!-- Stem -->
    <rect x="-10" y="-40" width="20" height="200" rx="5" fill="#84cc16" opacity="0.9"/>
    
    <!-- Roots -->
    <path d="M -10 160 Q -30 180 -40 220" stroke="#a16207" stroke-width="8" fill="none" opacity="0.8"/>
    <path d="M 0 160 Q 0 190 0 230" stroke="#a16207" stroke-width="8" fill="none" opacity="0.8"/>
    <path d="M 10 160 Q 30 180 40 220" stroke="#a16207" stroke-width="8" fill="none" opacity="0.8"/>
    
