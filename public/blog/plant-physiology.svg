  <text x="580" y="395" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fef3c7">üå± Essential Plant Processes</text>
  <text x="580" y="435" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ Photosynthesis: Light & dark reactions</text>
  <text x="580" y="470" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ Respiration & mineral nutrition</text>
  <text x="580" y="505" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">‚Ä¢ Transport (xylem, phloem) & growth</text>
  <text x="580" y="540" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">10-12 questions from plant physiology!</text>

  <!-- Badge -->
