<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Clock/Timer icon -->
  <g transform="translate(450, 120)">
    <!-- Clock face -->
    <circle cx="150" cy="170" r="150" fill="rgba(255,255,255,0.95)"/>
    <circle cx="150" cy="170" r="135" fill="white"/>
    <circle cx="150" cy="170" r="130" fill="none" stroke="#e2e8f0" stroke-width="8"/>

    <!-- Hour marks -->
    <g fill="#4f46e5">
      <rect x="145" y="50" width="10" height="25" rx="2"/>
      <rect x="145" y="265" width="10" height="25" rx="2"/>
      <rect x="265" y="165" width="25" height="10" rx="2"/>
      <rect x="10" y="165" width="25" height="10" rx="2"/>
    </g>

    <!-- Small hour marks -->
    <g fill="#94a3b8">
      <circle cx="150" cy="60" r="5"/>
      <circle cx="150" cy="280" r="5"/>
      <circle cx="40" cy="170" r="5"/>
      <circle cx="260" cy="170" r="5"/>
      <circle cx="75" cy="95" r="4"/>
      <circle cx="225" cy="95" r="4"/>
      <circle cx="75" cy="245" r="4"/>
      <circle cx="225" cy="245" r="4"/>
    </g>

    <!-- Clock hands -->
    <line x1="150" y1="170" x2="150" y2="90" stroke="#4f46e5" stroke-width="8" stroke-linecap="round"/>
    <line x1="150" y1="170" x2="210" y2="170" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="150" cy="170" r="12" fill="#4f46e5"/>
    <circle cx="150" cy="170" r="6" fill="white"/>

    <!-- Alarm bells -->
    <ellipse cx="80" cy="30" rx="30" ry="25" fill="#fbbf24"/>
    <ellipse cx="220" cy="30" rx="30" ry="25" fill="#fbbf24"/>
    <rect x="140" y="-10" width="20" height="30" fill="#fbbf24" rx="4"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="130" r="45" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>