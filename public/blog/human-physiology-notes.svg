<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Human silhouette -->
    <circle cx="0" cy="-80" r="30" fill="#3B82F6" opacity="0.8"/>
    <path d="M0,-50 L0,20 M-40,60 L0,20 L40,60 M-50,-20 L0,-20 L50,-20" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Organ indicators -->
    <circle cx="-10" cy="-10" r="12" fill="#EF4444" opacity="0.7"/>
    <circle cx="10" cy="0" r="8" fill="#22C55E" opacity="0.7"/>
    <circle cx="-5" cy="10" r="10" fill="#F59E0B" opacity="0.7"/>
    <!-- Notes icon -->
    <rect x="80" y="-60" width="60" height="80" rx="5" fill="white" stroke="#6366F1" stroke-width="2"/>
    <line x1="90" y1="-40" x2="130" y2="-40" stroke="#6366F1" stroke-width="2"/>
    <line x1="90" y1="-20" x2="130" y2="-20" stroke="#6366F1" stroke-width="2"/>
    <line x1="90" y1="0" x2="120" y2="0" stroke="#6366F1" stroke-width="2"/>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#3B82F6">Human Physiology Complete Notes</text>
</svg>