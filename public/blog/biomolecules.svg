<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,200)">
    <!-- Molecule rings -->
    <circle cx="-100" cy="0" r="40" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <circle cx="-60" cy="-35" r="30" fill="none" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="-60" cy="35" r="30" fill="none" stroke="#6366F1" stroke-width="3"/>
    <!-- Atoms -->
    <circle cx="-100" cy="-40" r="12" fill="#3B82F6"/>
    <circle cx="-100" cy="40" r="12" fill="#8B5CF6"/>
    <circle cx="-140" cy="0" r="12" fill="#6366F1"/>
    <circle cx="-30" cy="-35" r="10" fill="#22C55E"/>
    <circle cx="-30" cy="35" r="10" fill="#F59E0B"/>
    <!-- Protein helix -->
    <path d="M50,-80 Q80,-60 50,-40 Q20,-20 50,0 Q80,20 50,40 Q20,60 50,80" fill="none" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
    <path d="M70,-80 Q100,-60 70,-40 Q40,-20 70,0 Q100,20 70,40 Q40,60 70,80" fill="none" stroke="#8B5CF6" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#6366F1">Biomolecules</text>
</svg>