<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Person silhouette -->
    <circle cx="-80" cy="-60" r="30" fill="#3B82F6" opacity="0.8"/>
    <path d="M-80,-25 L-80,30 M-115,70 L-80,30 L-45,70 M-120,-10 L-80,0 L-40,-10" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Checkmark badge -->
    <circle cx="-40" cy="-40" r="20" fill="#22C55E"/>
    <path d="M-48,-40 L-43,-35 L-32,-48" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Requirements list -->
    <rect x="20" y="-80" width="130" height="160" rx="5" fill="white" stroke="#6366F1" stroke-width="2"/>
    <text x="85" y="-55" text-anchor="middle" font-size="12" font-weight="bold" fill="#6366F1">Eligibility</text>
    <!-- Check items -->
    <g transform="translate(35,-35)">
      <circle r="6" fill="#22C55E"/>
      <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="1.5" fill="none"/>
      <line x1="15" y1="0" x2="90" y2="0" stroke="#6366F1" stroke-width="2"/>
    </g>
    <g transform="translate(35,-5)">
      <circle r="6" fill="#22C55E"/>
      <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="1.5" fill="none"/>
      <line x1="15" y1="0" x2="85" y2="0" stroke="#6366F1" stroke-width="2"/>
    </g>
    <g transform="translate(35,25)">
      <circle r="6" fill="#22C55E"/>
      <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="1.5" fill="none"/>
      <line x1="15" y1="0" x2="80" y2="0" stroke="#6366F1" stroke-width="2"/>
    </g>
    <g transform="translate(35,55)">
      <circle r="6" fill="#F59E0B"/>
      <line x1="15" y1="0" x2="75" y2="0" stroke="#6366F1" stroke-width="2"/>
    </g>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#22C55E">NEET 2026 Eligibility Criteria</text>
</svg>