<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:0.98" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1100" cy="530" r="180" fill="rgba(255,255,255,0.05)"/>

  <!-- Left side - North India Map with states -->
  <g transform="translate(30, 60)">
    <!-- Stylized North India map region -->
    <path d="M 100 80 Q 180 40 280 60 Q 380 50 420 100 Q 460 150 440 220 Q 450 300 400 360 Q 340 420 240 400 Q 140 420 80 360 Q 20 290 40 220 Q 30 140 100 80 Z"
          fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>

    <!-- State bubbles -->
    <!-- Delhi NCR -->
    <circle cx="280" cy="180" r="50" fill="rgba(255,255,255,0.95)"/>
    <text x="280" y="175" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">Delhi</text>
    <text x="280" y="195" text-anchor="middle" fill="#dc2626" font-size="12">NCR</text>

    <!-- Uttar Pradesh -->
    <circle cx="380" cy="280" r="55" fill="rgba(255,255,255,0.9)"/>
    <text x="380" y="275" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">Uttar</text>
    <text x="380" y="295" text-anchor="middle" fill="#059669" font-size="12">Pradesh</text>

    <!-- Punjab -->
    <circle cx="160" cy="130" r="45" fill="rgba(255,255,255,0.9)"/>
    <text x="160" y="135" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">Punjab</text>

    <!-- Haryana -->
    <circle cx="200" cy="240" r="45" fill="rgba(255,255,255,0.9)"/>
    <text x="200" y="245" text-anchor="middle" fill="#0284c7" font-size="14" font-weight="bold">Haryana</text>

    <!-- Rajasthan -->
    <circle cx="120" cy="350" r="50" fill="rgba(255,255,255,0.9)"/>
    <text x="120" y="345" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">Rajasthan</text>

    <!-- Connection lines -->
    <line x1="230" y1="180" x2="205" y2="200" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="330" y1="180" x2="340" y2="230" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="190" y1="170" x2="170" y2="185" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>

    <!-- Medical symbol -->
    <g transform="translate(400, 100)">
      <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.95)"/>
      <rect x="-8" y="-25" width="16" height="50" fill="#dc2626" rx="3"/>
      <rect x="-25" y="-8" width="50" height="16" fill="#dc2626" rx="3"/>
    </g>

    <!-- College count indicator -->
    <g transform="translate(60, 420)">
      <rect x="0" y="0" width="380" height="50" fill="rgba(255,255,255,0.2)" rx="10"/>
      <text x="190" y="32" text-anchor="middle" fill="white" font-size="16" font-weight="bold">60+ Private Medical Colleges</text>
    </g>
  </g>

  <!-- Right side - Content card -->
  <g transform="translate(500, 45)">
    <rect x="0" y="0" width="660" height="540" fill="url(#cardGrad)" rx="20"/>

    <!-- Badge -->
    <rect x="30" y="25" width="200" height="36" fill="#dc2626" rx="18"/>
    <text x="130" y="49" text-anchor="middle" fill="white" font-size="14" font-weight="bold">NORTH INDIA FOCUS</text>

    <!-- Main title -->
    <text x="40" y="100" fill="#7f1d1d" font-size="28" font-weight="bold">State-wise Private</text>
    <text x="40" y="140" fill="#7f1d1d" font-size="28" font-weight="bold">Medical Colleges</text>
    <text x="40" y="175" fill="#dc2626" font-size="20">Complete Guide 2025</text>

    <!-- State boxes -->
    <g transform="translate(40, 200)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="140" height="70" fill="#fee2e2" rx="10"/>
      <text x="70" y="30" text-anchor="middle" fill="#991b1b" font-size="15" font-weight="bold">Delhi NCR</text>
      <text x="70" y="52" text-anchor="middle" fill="#991b1b" font-size="12">8 Colleges</text>

      <rect x="155" y="0" width="140" height="70" fill="#dcfce7" rx="10"/>
      <text x="225" y="30" text-anchor="middle" fill="#166534" font-size="15" font-weight="bold">UP</text>
      <text x="225" y="52" text-anchor="middle" fill="#166534" font-size="12">20+ Colleges</text>

      <rect x="310" y="0" width="140" height="70" fill="#ede9fe" rx="10"/>
      <text x="380" y="30" text-anchor="middle" fill="#5b21b6" font-size="15" font-weight="bold">Punjab</text>
      <text x="380" y="52" text-anchor="middle" fill="#5b21b6" font-size="12">5 Colleges</text>

      <rect x="465" y="0" width="140" height="70" fill="#e0f2fe" rx="10"/>
      <text x="535" y="30" text-anchor="middle" fill="#0369a1" font-size="15" font-weight="bold">Haryana</text>
      <text x="535" y="52" text-anchor="middle" fill="#0369a1" font-size="12">6 Colleges</text>
    </g>

    <!-- Features list -->
    <g transform="translate(40, 300)">
      <circle cx="12" cy="12" r="10" fill="#dc2626"/>
      <text x="35" y="18" fill="#374151" font-size="15">City-wise college listings &amp; rankings</text>

      <circle cx="12" cy="50" r="10" fill="#f59e0b"/>
      <text x="35" y="56" fill="#374151" font-size="15">NEET 2024 cutoffs for each state</text>

      <circle cx="12" cy="88" r="10" fill="#22c55e"/>
      <text x="35" y="94" fill="#374151" font-size="15">Comparative fee structure analysis</text>

      <circle cx="12" cy="126" r="10" fill="#7c3aed"/>
      <text x="35" y="132" fill="#374151" font-size="15">Counselling process state-by-state</text>

      <circle cx="12" cy="164" r="10" fill="#0284c7"/>
      <text x="35" y="170" fill="#374151" font-size="15">Hospital facilities &amp; clinical exposure</text>
    </g>

    <!-- CTA -->
    <rect x="40" y="480" width="580" height="45" fill="#dc2626" rx="10"/>
    <text x="330" y="510" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Complete Data | Fee Comparison | Admission Guidance</text>
  </g>

  <!-- Bottom branding -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.25)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="16" font-weight="500">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
