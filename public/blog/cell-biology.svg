<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad-cell" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad-cell)"/>

  <!-- Cell Structure -->
  <g transform="translate(180, 250)">
    <!-- Cell membrane -->
    <ellipse cx="0" cy="0" rx="150" ry="140" fill="#ffffff" opacity="0.2" stroke="#22c55e" stroke-width="4"/>
    
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="60" fill="#7c3aed" opacity="0.8"/>
    <circle cx="0" cy="0" r="35" fill="#a78bfa" opacity="0.9"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Nucleus</text>
    
    <!-- Mitochondria -->
    <ellipse cx="-70" cy="-50" rx="25" ry="15" fill="#ef4444" opacity="0.8"/>
    <ellipse cx="-70" cy="-50" rx="18" ry="10" fill="#fca5a5" opacity="0.8"/>
    
    <!-- Ribosomes -->
    <circle cx="60" cy="-40" r="8" fill="#facc15" opacity="0.9"/>
    <circle cx="75" cy="-50" r="8" fill="#facc15" opacity="0.9"/>
    <circle cx="55" cy="-60" r="8" fill="#facc15" opacity="0.9"/>
    
    <!-- Golgi apparatus -->
    <g transform="translate(-50, 60)">
      <rect x="0" y="0" width="40" height="6" rx="2" fill="#2563eb" opacity="0.8"/>
      <rect x="5" y="10" width="40" height="6" rx="2" fill="#2563eb" opacity="0.8"/>
      <rect x="10" y="20" width="40" height="6" rx="2" fill="#2563eb" opacity="0.8"/>
    </g>
    
    <!-- ER -->
    <path d="M 50 40 Q 70 50 60 70 Q 50 90 70 100" stroke="#16a34a" stroke-width="4" fill="none" opacity="0.8"/>
  </g>

  <!-- Microscope Icon -->
  <g transform="translate(120, 500)">
    <rect x="60" y="0" width="20" height="60" rx="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="70" r="25" fill="#ffffff" opacity="0.9"/>
    <rect x="40" y="95" width="60" height="10" rx="2" fill="#ffffff" opacity="0.9"/>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">Microscopy</text>
  </g>

  <!-- Main Title -->
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Cell Biology</text>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Complete Guide</text>
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="44" fill="#fef3c7">Cell Structure & Functions</text>

  <!-- Key Points -->
  <rect x="520" y="345" width="630" height="230" rx="20" fill="#ffffff" opacity="0.15"/>
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fef3c7">ðŸ”¬ Cell: The Unit of Life</text>
  <text x="550" y="435" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">â€¢ Cell theory & types (prokaryotic vs eukaryotic)</text>
  <text x="550" y="470" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">â€¢ Organelles: Structure & functions</text>
  <text x="550" y="505" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">â€¢ Cell division: Mitosis & meiosis diagrams</text>
  <text x="550" y="540" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">High-weightage chapter: 8-10 questions!</text>

  <!-- Badge -->
  <circle cx="1050" cy="140" r="70" fill="#22c55e" opacity="0.9"/>
  <text x="1050" y="125" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">8-10</text>
  <text x="1050" y="153" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Questions</text>
</svg>
