<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Graduation cap icon -->
  <g transform="translate(450, 130)">
    <!-- Cap top -->
    <polygon points="150,0 0,80 150,130 300,80" fill="#1f2937"/>
    <polygon points="150,30 30,90 150,120 270,90" fill="#374151"/>

    <!-- Tassel -->
    <line x1="150" y1="65" x2="150" y2="130" stroke="#fbbf24" stroke-width="6"/>
    <circle cx="150" cy="65" r="12" fill="#fbbf24"/>
    <line x1="150" y1="130" x2="200" y2="200" stroke="#fbbf24" stroke-width="5"/>
    <circle cx="200" cy="200" r="15" fill="#fbbf24"/>

    <!-- Cap band -->
    <ellipse cx="150" cy="130" rx="120" ry="25" fill="#1f2937"/>
  </g>

  <!-- Student with book -->
  <g transform="translate(200, 350)">
    <!-- Open book -->
    <path d="M0 0 L80 0 Q90 50 80 100 L0 100 Q10 50 0 0" fill="rgba(255,255,255,0.9)"/>
    <path d="M80 0 L160 0 Q150 50 160 100 L80 100 Q90 50 80 0" fill="rgba(255,255,255,0.8)"/>
    <line x1="80" y1="5" x2="80" y2="95" stroke="#059669" stroke-width="2"/>

    <!-- Lines on pages -->
    <g stroke="#94a3b8" stroke-width="1">
      <line x1="10" y1="20" x2="65" y2="20"/>
      <line x1="10" y1="35" x2="60" y2="35"/>
      <line x1="10" y1="50" x2="55" y2="50"/>
      <line x1="95" y1="20" x2="150" y2="20"/>
      <line x1="95" y1="35" x2="145" y2="35"/>
      <line x1="95" y1="50" x2="140" y2="50"/>
    </g>
  </g>

  <!-- Rising chart/success -->
  <g transform="translate(850, 280)">
    <polyline points="0,150 50,120 100,80 150,40 200,0"
              fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="200" cy="0" r="20" fill="#fbbf24"/>
    <polygon points="200,-30 190,-10 210,-10" fill="#fbbf24"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="100" cy="120" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="520" r="55" fill="rgba(255,255,255,0.1)"/>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
</svg>