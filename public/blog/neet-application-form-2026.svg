<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Form document -->
    <rect x="-80" y="-100" width="160" height="200" rx="5" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <!-- Form header -->
    <rect x="-80" y="-100" width="160" height="30" rx="5" fill="#3B82F6"/>
    <text x="0" y="-80" text-anchor="middle" font-size="12" font-weight="bold" fill="white">APPLICATION</text>
    <!-- Form fields -->
    <rect x="-60" y="-55" width="120" height="20" rx="3" fill="#EEF2FF" stroke="#6366F1" stroke-width="1"/>
    <rect x="-60" y="-25" width="120" height="20" rx="3" fill="#EEF2FF" stroke="#6366F1" stroke-width="1"/>
    <rect x="-60" y="5" width="120" height="20" rx="3" fill="#EEF2FF" stroke="#6366F1" stroke-width="1"/>
    <!-- Checkboxes -->
    <rect x="-60" y="40" width="15" height="15" rx="2" fill="white" stroke="#22C55E" stroke-width="2"/>
    <path d="M-57,48 L-52,53 L-48,43" stroke="#22C55E" stroke-width="2" fill="none"/>
    <rect x="-60" y="60" width="15" height="15" rx="2" fill="white" stroke="#22C55E" stroke-width="2"/>
    <path d="M-57,68 L-52,73 L-48,63" stroke="#22C55E" stroke-width="2" fill="none"/>
    <!-- Pen -->
    <path d="M100,-60 L140,20" stroke="#6366F1" stroke-width="6" stroke-linecap="round"/>
    <polygon points="140,20 130,25 135,35" fill="#3B82F6"/>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#3B82F6">NEET 2026 Application Form</text>
</svg>