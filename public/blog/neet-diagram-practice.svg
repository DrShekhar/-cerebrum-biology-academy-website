<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad-diagram" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad-diagram)"/>

  <!-- Sample Biology Diagrams -->
  <g transform="translate(130, 200)">
    <!-- Heart Diagram -->
    <g>
      <path d="M 0 20 Q -15 5 -25 5 Q -35 5 -35 15 Q -35 25 -25 35 L 0 55 L 25 35 Q 35 25 35 15 Q 35 5 25 5 Q 15 5 0 20" 
            fill="none" stroke="#ef4444" stroke-width="3"/>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Heart</text>
    </g>
    
    <!-- Flower Diagram -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="30" r="8" fill="#facc15" opacity="0.9"/>
      <ellipse cx="-15" cy="15" rx="8" ry="12" fill="#f472b6" opacity="0.8" transform="rotate(-30 -15 15)"/>
      <ellipse cx="15" cy="15" rx="8" ry="12" fill="#f472b6" opacity="0.8" transform="rotate(30 15 15)"/>
      <ellipse cx="-15" cy="45" rx="8" ry="12" fill="#f472b6" opacity="0.8" transform="rotate(-150 -15 45)"/>
      <ellipse cx="15" cy="45" rx="8" ry="12" fill="#f472b6" opacity="0.8" transform="rotate(150 15 45)"/>
      <rect x="-3" y="55" width="6" height="30" fill="#84cc16"/>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Flower</text>
    </g>
    
    <!-- Brain Diagram -->
    <g transform="translate(210, 15)">
      <ellipse cx="0" cy="0" rx="35" ry="25" fill="none" stroke="#a78bfa" stroke-width="3"/>
      <path d="M -20 -8 Q -22 -15 -15 -20" stroke="#a78bfa" stroke-width="3" fill="none"/>
      <path d="M 20 -8 Q 22 -15 15 -20" stroke="#a78bfa" stroke-width="3" fill="none"/>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">Brain</text>
    </g>
  </g>

  <!-- Practice Checklist -->
  <g transform="translate(120, 430)">
    <rect x="0" y="0" width="280" height="140" rx="10" fill="#ffffff" opacity="0.2"/>
    <circle cx="30" cy="35" r="8" fill="#22c55e" opacity="0.9"/>
    <text x="50" y="42" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="600">Label all parts</text>
    <circle cx="30" cy="70" r="8" fill="#22c55e" opacity="0.9"/>
    <text x="50" y="77" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="600">Draw from memory</text>
    <circle cx="30" cy="105" r="8" fill="#22c55e" opacity="0.9"/>
    <text x="50" y="112" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="600">Practice 50+ times</text>
  </g>

  <!-- Main Title -->
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">NEET Diagram</text>
  <text x="540" y="240" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Practice Guide</text>
  <text x="540" y="305" font-family="Arial, sans-serif" font-size="44" fill="#fef3c7">Master Biology Diagrams</text>

  <!-- Key Points -->
  <rect x="540" y="345" width="610" height="230" rx="20" fill="#ffffff" opacity="0.15"/>
  <text x="570" y="395" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fef3c7">✏️ Diagram Mastery Strategy</text>
  <text x="570" y="435" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• All NCERT diagrams are exam-important</text>
  <text x="570" y="470" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Practice labeling without looking (active recall)</text>
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">• Draw 50+ times for muscle memory</text>
  <text x="570" y="540" font-family="Arial, sans-serif" font-size="22" fill="#22c55e">10-15 diagram-based questions in NEET!</text>

  <!-- Badge -->
  <circle cx="1050" cy="140" r="70" fill="#22c55e" opacity="0.9"/>
  <text x="1050" y="125" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">10-15</text>
  <text x="1050" y="153" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Questions</text>
</svg>
