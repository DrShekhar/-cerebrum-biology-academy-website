<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="800" height="400"/>
  <g transform="translate(400,180)">
    <!-- Lungs -->
    <ellipse cx="-70" cy="0" rx="60" ry="80" fill="#3B82F6" opacity="0.3"/>
    <ellipse cx="70" cy="0" rx="60" ry="80" fill="#3B82F6" opacity="0.3"/>
    <!-- Bronchi -->
    <path d="M0,-80 L0,-40 Q-30,-20 -70,20" fill="none" stroke="#3B82F6" stroke-width="6"/>
    <path d="M0,-40 Q30,-20 70,20" fill="none" stroke="#3B82F6" stroke-width="6"/>
    <!-- O2 molecules -->
    <circle cx="-120" cy="-40" r="15" fill="#3B82F6"/>
    <circle cx="-105" cy="-40" r="15" fill="#3B82F6"/>
    <text x="-112" y="-35" text-anchor="middle" font-size="12" fill="white" font-weight="bold">O₂</text>
    <!-- CO2 -->
    <circle cx="120" cy="40" r="12" fill="#8B5CF6" opacity="0.7"/>
    <text x="120" y="45" text-anchor="middle" font-size="10" fill="white" font-weight="bold">CO₂</text>
  </g>
  <text x="400" y="370" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="600" fill="#3B82F6">Breathing & Gas Exchange</text>
</svg>