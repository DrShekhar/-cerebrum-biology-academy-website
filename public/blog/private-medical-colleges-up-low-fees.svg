<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.98" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1100" cy="530" r="180" fill="rgba(255,255,255,0.06)"/>
  <circle cx="600" cy="50" r="80" fill="rgba(255,255,255,0.04)"/>

  <!-- Left side - UP Map outline with medical symbols -->
  <g transform="translate(50, 80)">
    <!-- Stylized UP state shape -->
    <path d="M 80 100 Q 120 60 200 80 Q 280 70 320 120 Q 380 150 360 220 Q 380 300 320 350 Q 260 400 180 380 Q 100 390 60 340 Q 20 280 40 200 Q 30 140 80 100 Z"
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>

    <!-- City markers -->
    <circle cx="280" cy="150" r="12" fill="#fbbf24"/>
    <text x="280" y="180" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Noida</text>

    <circle cx="240" cy="200" r="12" fill="#fbbf24"/>
    <text x="240" y="230" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Ghaziabad</text>

    <circle cx="180" cy="280" r="12" fill="#fbbf24"/>
    <text x="180" y="310" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Lucknow</text>

    <circle cx="320" cy="280" r="12" fill="#fbbf24"/>
    <text x="320" y="310" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Meerut</text>

    <circle cx="120" cy="180" r="12" fill="#fbbf24"/>
    <text x="120" y="210" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Moradabad</text>

    <!-- Medical cross symbol -->
    <g transform="translate(180, 120)">
      <rect x="-15" y="-40" width="30" height="80" fill="rgba(255,255,255,0.9)" rx="5"/>
      <rect x="-40" y="-15" width="80" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
    </g>

    <!-- Rupee savings icon -->
    <g transform="translate(350, 380)">
      <circle cx="0" cy="0" r="45" fill="#fbbf24"/>
      <text x="0" y="8" text-anchor="middle" fill="#059669" font-size="32" font-weight="bold">₹</text>
      <path d="M -25 -55 L 0 -70 L 25 -55" fill="none" stroke="white" stroke-width="3"/>
      <text x="0" y="-80" text-anchor="middle" fill="white" font-size="12" font-weight="bold">LOW FEES</text>
    </g>
  </g>

  <!-- Right side - Content card -->
  <g transform="translate(480, 50)">
    <rect x="0" y="0" width="670" height="530" fill="url(#cardGrad)" rx="20"/>

    <!-- Badge -->
    <rect x="30" y="25" width="200" height="36" fill="#059669" rx="18"/>
    <text x="130" y="49" text-anchor="middle" fill="white" font-size="14" font-weight="bold">UTTAR PRADESH FOCUS</text>

    <!-- Main title -->
    <text x="40" y="105" fill="#064e3b" font-size="30" font-weight="bold">Best Private Medical</text>
    <text x="40" y="145" fill="#064e3b" font-size="30" font-weight="bold">Colleges in UP</text>
    <text x="40" y="180" fill="#059669" font-size="20" font-weight="bold">With Low Fees 2025</text>

    <!-- Feature boxes -->
    <g transform="translate(40, 200)">
      <!-- Affordable Fees -->
      <rect x="0" y="0" width="190" height="75" fill="#dcfce7" rx="10"/>
      <text x="95" y="32" text-anchor="middle" fill="#166534" font-size="22" font-weight="bold">₹10-20L</text>
      <text x="95" y="55" text-anchor="middle" fill="#166534" font-size="13">Per Year Fees</text>

      <!-- NEET Cutoff -->
      <rect x="210" y="0" width="190" height="75" fill="#fef3c7" rx="10"/>
      <text x="305" y="32" text-anchor="middle" fill="#92400e" font-size="22" font-weight="bold">450-520</text>
      <text x="305" y="55" text-anchor="middle" fill="#92400e" font-size="13">NEET Cutoff Range</text>

      <!-- College Count -->
      <rect x="420" y="0" width="190" height="75" fill="#dbeafe" rx="10"/>
      <text x="515" y="32" text-anchor="middle" fill="#1e40af" font-size="22" font-weight="bold">15+</text>
      <text x="515" y="55" text-anchor="middle" fill="#1e40af" font-size="13">NMC Approved</text>
    </g>

    <!-- College highlights list -->
    <g transform="translate(40, 300)">
      <circle cx="10" cy="12" r="8" fill="#059669"/>
      <text x="30" y="18" fill="#374151" font-size="15" font-weight="500">Sharda, Santosh, SGT Medical Colleges</text>

      <circle cx="10" cy="48" r="8" fill="#fbbf24"/>
      <text x="30" y="54" fill="#374151" font-size="15" font-weight="500">Era, Hind, Subharti, TMMC Colleges</text>

      <circle cx="10" cy="84" r="8" fill="#3b82f6"/>
      <text x="30" y="90" fill="#374151" font-size="15" font-weight="500">Management &amp; NRI Quota Options</text>

      <circle cx="10" cy="120" r="8" fill="#ec4899"/>
      <text x="30" y="126" fill="#374151" font-size="15" font-weight="500">Complete Fee Structure &amp; Admission Guide</text>
    </g>

    <!-- Parent-focused messaging -->
    <rect x="40" y="430" width="590" height="80" fill="#059669" rx="12"/>
    <text x="335" y="460" text-anchor="middle" fill="white" font-size="15" font-weight="bold">A Complete Guide for Parents &amp; Students</text>
    <text x="335" y="485" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="14">Admission Process | Fee Comparison | Hostel Facilities | Placement Data</text>
  </g>

  <!-- Bottom branding bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.25)"/>
  <text x="600" y="612" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-size="16" font-weight="500">Cerebrum Biology Academy | cerebrumbiologyacademy.com</text>
</svg>
