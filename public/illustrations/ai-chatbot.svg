<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,140)">
    <!-- AI Robot head -->
    <rect x="-50" y="-60" width="100" height="80" rx="20" fill="#3B82F6"/>
    <!-- Eyes -->
    <circle cx="-20" cy="-30" r="12" fill="white"/>
    <circle cx="20" cy="-30" r="12" fill="white"/>
    <circle cx="-18" cy="-28" r="6" fill="#6366F1"/>
    <circle cx="22" cy="-28" r="6" fill="#6366F1"/>
    <!-- Antenna -->
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#3B82F6" stroke-width="4"/>
    <circle cx="0" cy="-85" r="8" fill="#F59E0B"/>
    <!-- Chat bubbles -->
    <g transform="translate(70,-40)">
      <rect x="0" y="0" width="60" height="30" rx="10" fill="#22C55E"/>
      <path d="M0,20 L-10,30 L5,20" fill="#22C55E"/>
    </g>
    <g transform="translate(-130,10)">
      <rect x="0" y="0" width="50" height="25" rx="10" fill="#8B5CF6"/>
      <path d="M50,15 L60,25 L45,15" fill="#8B5CF6"/>
    </g>
    <!-- Body -->
    <rect x="-30" y="25" width="60" height="40" rx="10" fill="#3B82F6" opacity="0.8"/>
    <!-- Sparkle effects -->
    <polygon points="80,0 85,-8 90,0 85,8" fill="#F59E0B" opacity="0.7"/>
    <polygon points="-80,-50 -76,-56 -72,-50 -76,-44" fill="#F59E0B" opacity="0.7"/>
  </g>
</svg>