<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none">
  <defs>
    <linearGradient id="communityBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899" />
      <stop offset="100%" style="stop-color:#DB2777" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4" />
      <stop offset="100%" style="stop-color:#0891B2" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316" />
      <stop offset="100%" style="stop-color:#EA580C" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="600" fill="url(#communityBg)"/>

  <!-- Status Bar -->
  <rect x="20" y="15" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
  <text x="150" y="20" font-family="system-ui" font-size="11" fill="white" text-anchor="middle" opacity="0.9">9:41</text>
  <rect x="240" y="13" width="22" height="10" rx="2" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
  <rect x="242" y="15" width="16" height="6" rx="1" fill="white" opacity="0.8"/>

  <!-- Header -->
  <text x="20" y="58" font-family="system-ui" font-weight="600" font-size="20" fill="white">Study Community</text>
  <text x="20" y="78" font-family="system-ui" font-size="12" fill="white" opacity="0.7">Connect with 25,000+ NEET aspirants</text>

  <!-- Online Users Badge -->
  <rect x="200" y="45" width="80" height="24" rx="12" fill="white" opacity="0.2"/>
  <circle cx="215" cy="57" r="5" fill="#10B981"/>
  <text x="250" y="62" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">1.2K online</text>

  <!-- Study Groups Section -->
  <text x="20" y="110" font-family="system-ui" font-weight="600" font-size="14" fill="white">Your Study Groups</text>

  <!-- Group Cards -->
  <rect x="20" y="125" width="125" height="90" rx="12" fill="white"/>
  <circle cx="50" cy="155" r="18" fill="url(#cyanGrad)"/>
  <text x="50" y="161" font-family="system-ui" font-size="14" text-anchor="middle">&#x1F9EC;</text>
  <text x="35" y="188" font-family="system-ui" font-weight="600" font-size="11" fill="#1E293B">Genetics Pro</text>
  <text x="35" y="202" font-family="system-ui" font-size="9" fill="#64748B">847 members</text>

  <rect x="155" y="125" width="125" height="90" rx="12" fill="white"/>
  <circle cx="185" cy="155" r="18" fill="url(#pinkGrad)"/>
  <text x="185" y="161" font-family="system-ui" font-size="14" text-anchor="middle">&#x1F331;</text>
  <text x="170" y="188" font-family="system-ui" font-weight="600" font-size="11" fill="#1E293B">Botany Batch</text>
  <text x="170" y="202" font-family="system-ui" font-size="9" fill="#64748B">523 members</text>

  <!-- Recent Discussions -->
  <text x="20" y="245" font-family="system-ui" font-weight="600" font-size="14" fill="white">Recent Discussions</text>

  <!-- Discussion Post 1 -->
  <rect x="20" y="260" width="260" height="80" rx="10" fill="white"/>
  <circle cx="45" cy="285" r="15" fill="url(#orangeGrad)"/>
  <text x="45" y="291" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">RK</text>
  <text x="70" y="280" font-family="system-ui" font-weight="600" font-size="11" fill="#1E293B">Rahul Kumar</text>
  <text x="200" y="280" font-family="system-ui" font-size="9" fill="#94A3B8">2 min ago</text>
  <text x="70" y="296" font-family="system-ui" font-size="10" fill="#475569">Can someone explain the difference</text>
  <text x="70" y="310" font-family="system-ui" font-size="10" fill="#475569">between C3 and C4 plants? &#x1F33F;</text>
  <rect x="70" y="320" width="35" height="16" rx="8" fill="#F1F5F9"/>
  <text x="87" y="332" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">12 &#x1F4AC;</text>
  <rect x="112" y="320" width="35" height="16" rx="8" fill="#F1F5F9"/>
  <text x="129" y="332" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">45 &#x2764;</text>

  <!-- Discussion Post 2 -->
  <rect x="20" y="350" width="260" height="80" rx="10" fill="white"/>
  <circle cx="45" cy="375" r="15" fill="url(#cyanGrad)"/>
  <text x="45" y="381" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">PS</text>
  <text x="70" y="370" font-family="system-ui" font-weight="600" font-size="11" fill="#1E293B">Priya Sharma</text>
  <rect x="140" y="362" width="55" height="18" rx="9" fill="#DCFCE7"/>
  <text x="167" y="375" font-family="system-ui" font-size="8" fill="#166534" text-anchor="middle">Top Answer</text>
  <text x="70" y="386" font-family="system-ui" font-size="10" fill="#475569">Here's my detailed notes on</text>
  <text x="70" y="400" font-family="system-ui" font-size="10" fill="#475569">Human Reproduction chapter &#x1F4DA;</text>
  <rect x="70" y="410" width="35" height="16" rx="8" fill="#F1F5F9"/>
  <text x="87" y="422" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">89 &#x1F4AC;</text>
  <rect x="112" y="410" width="35" height="16" rx="8" fill="#FEF3C7"/>
  <text x="129" y="422" font-family="system-ui" font-size="8" fill="#92400E" text-anchor="middle">234 &#x2B50;</text>

  <!-- Leaderboard Teaser -->
  <rect x="20" y="445" width="260" height="55" rx="10" fill="white" opacity="0.15"/>
  <text x="35" y="478" font-family="system-ui" font-size="20">&#x1F3C6;</text>
  <text x="65" y="470" font-family="system-ui" font-weight="600" font-size="12" fill="white">Weekly Leaderboard</text>
  <text x="65" y="488" font-family="system-ui" font-size="10" fill="white" opacity="0.8">You're ranked #47 this week!</text>
  <text x="255" y="478" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">&#x27A1;</text>

  <!-- Create Post Button -->
  <rect x="20" y="510" width="260" height="40" rx="20" fill="url(#pinkGrad)"/>
  <text x="150" y="535" font-family="system-ui" font-weight="600" font-size="13" fill="white" text-anchor="middle">&#x270D; Create Post</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="560" width="300" height="40" fill="#5B21B6"/>

  <text x="45" y="585" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Feed</text>
  <text x="110" y="585" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Groups</text>
  <text x="175" y="585" font-family="system-ui" font-size="9" fill="white" text-anchor="middle">Community</text>
  <rect x="150" y="590" width="50" height="2" rx="1" fill="white"/>
  <text x="240" y="585" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Mentors</text>
</svg>
