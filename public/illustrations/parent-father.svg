<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="fatherBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C9A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#fatherBg)"/>
  <circle cx="100" cy="100" r="90" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Body/Shirt -->
  <ellipse cx="100" cy="185" rx="55" ry="40" fill="url(#shirtGrad)"/>

  <!-- Collar -->
  <path d="M70 150 L90 160 L100 155 L110 160 L130 150" stroke="white" stroke-width="3" fill="none"/>

  <!-- Neck -->
  <rect x="88" y="125" width="24" height="20" fill="url(#skinTone2)"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="38" ry="42" fill="url(#skinTone2)"/>

  <!-- Hair -->
  <ellipse cx="100" cy="60" rx="35" ry="22" fill="url(#hairGray)"/>

  <!-- Hair sides (slight graying at temples) -->
  <ellipse cx="65" cy="75" rx="6" ry="15" fill="#6B7280"/>
  <ellipse cx="135" cy="75" rx="6" ry="15" fill="#6B7280"/>

  <!-- Eyes -->
  <ellipse cx="85" cy="90" rx="5" ry="4" fill="#1E293B"/>
  <ellipse cx="115" cy="90" rx="5" ry="4" fill="#1E293B"/>
  <circle cx="87" cy="89" r="1.5" fill="white"/>
  <circle cx="117" cy="89" r="1.5" fill="white"/>

  <!-- Eyebrows (slightly thicker, distinguished) -->
  <path d="M73 82 Q85 77 97 82" stroke="#4B5563" stroke-width="2.5" fill="none"/>
  <path d="M103 82 Q115 77 127 82" stroke="#4B5563" stroke-width="2.5" fill="none"/>

  <!-- Glasses -->
  <rect x="73" y="83" width="22" height="16" rx="3" stroke="#1E293B" stroke-width="2" fill="none"/>
  <rect x="105" y="83" width="22" height="16" rx="3" stroke="#1E293B" stroke-width="2" fill="none"/>
  <line x1="95" y1="91" x2="105" y2="91" stroke="#1E293B" stroke-width="2"/>
  <line x1="73" y1="91" x2="65" y2="88" stroke="#1E293B" stroke-width="1.5"/>
  <line x1="127" y1="91" x2="135" y2="88" stroke="#1E293B" stroke-width="1.5"/>

  <!-- Nose -->
  <path d="M100 92 Q104 102 100 108 Q96 102 100 92" fill="#D4A574"/>

  <!-- Mustache -->
  <path d="M85 115 Q90 118 100 116 Q110 118 115 115" stroke="#4B5563" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Gentle Smile -->
  <path d="M88 122 Q100 130 112 122" stroke="#92400E" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Ears -->
  <ellipse cx="62" cy="95" rx="6" ry="10" fill="url(#skinTone2)"/>
  <ellipse cx="138" cy="95" rx="6" ry="10" fill="url(#skinTone2)"/>
</svg>
