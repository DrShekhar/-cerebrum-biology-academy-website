<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,150)">
    <!-- Microphone -->
    <rect x="-15" y="-60" width="30" height="60" rx="15" fill="#8B5CF6"/>
    <rect x="-20" y="0" width="40" height="10" rx="5" fill="#8B5CF6" opacity="0.7"/>
    <rect x="-5" y="10" width="10" height="30" fill="#8B5CF6" opacity="0.7"/>
    <rect x="-25" y="40" width="50" height="8" rx="4" fill="#8B5CF6" opacity="0.7"/>
    <!-- Sound waves -->
    <path d="M50,-30 Q70,-30 70,0 Q70,30 50,30" fill="none" stroke="#EC4899" stroke-width="4" opacity="0.4"/>
    <path d="M60,-45 Q90,-45 90,0 Q90,45 60,45" fill="none" stroke="#EC4899" stroke-width="4" opacity="0.3"/>
    <path d="M70,-60 Q110,-60 110,0 Q110,60 70,60" fill="none" stroke="#EC4899" stroke-width="4" opacity="0.2"/>
    <path d="M-50,-30 Q-70,-30 -70,0 Q-70,30 -50,30" fill="none" stroke="#3B82F6" stroke-width="4" opacity="0.4"/>
    <path d="M-60,-45 Q-90,-45 -90,0 Q-90,45 -60,45" fill="none" stroke="#3B82F6" stroke-width="4" opacity="0.3"/>
    <path d="M-70,-60 Q-110,-60 -110,0 Q-110,60 -70,60" fill="none" stroke="#3B82F6" stroke-width="4" opacity="0.2"/>
    <!-- Brain/AI element -->
    <circle cx="-100" cy="-60" r="25" fill="#6366F1" opacity="0.5"/>
    <text x="-100" y="-55" text-anchor="middle" font-size="16" fill="white">AI</text>
  </g>
</svg>