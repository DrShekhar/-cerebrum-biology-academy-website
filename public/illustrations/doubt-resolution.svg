<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,150)">
    <!-- Question mark person -->
    <circle cx="-70" cy="-30" r="30" fill="#8B5CF6" opacity="0.8"/>
    <text x="-70" y="-20" text-anchor="middle" font-size="30" fill="white" font-weight="bold">?</text>
    <rect x="-85" y="5" width="30" height="40" rx="10" fill="#8B5CF6" opacity="0.8"/>
    <!-- Chat bubbles going to teacher -->
    <path d="M-35,-20 L20,-20" stroke="#6366F1" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="20,-20 10,-28 10,-12" fill="#6366F1"/>
    <!-- Teacher with answer -->
    <circle cx="70" cy="-30" r="30" fill="#22C55E" opacity="0.8"/>
    <text x="70" y="-20" text-anchor="middle" font-size="24" fill="white" font-weight="bold">!</text>
    <rect x="55" y="5" width="30" height="40" rx="10" fill="#22C55E" opacity="0.8"/>
    <!-- 24/7 badge -->
    <circle cx="0" cy="60" r="25" fill="#F59E0B"/>
    <text x="0" y="55" text-anchor="middle" font-size="10" fill="white" font-weight="bold">24/7</text>
    <text x="0" y="68" text-anchor="middle" font-size="8" fill="white">Support</text>
    <!-- Clock element -->
    <circle cx="-100" cy="40" r="20" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-100" y1="40" x2="-100" y2="28" stroke="#6366F1" stroke-width="2"/>
    <line x1="-100" y1="40" x2="-90" y2="45" stroke="#6366F1" stroke-width="1.5"/>
  </g>
</svg>