<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none">
  <defs>
    <linearGradient id="analyticsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#115E59;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="600" fill="url(#analyticsBg)"/>

  <!-- Status Bar -->
  <rect x="20" y="15" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
  <text x="150" y="20" font-family="system-ui" font-size="11" fill="white" text-anchor="middle" opacity="0.9">9:41</text>
  <rect x="240" y="13" width="22" height="10" rx="2" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
  <rect x="242" y="15" width="16" height="6" rx="1" fill="white" opacity="0.8"/>

  <!-- Header -->
  <text x="20" y="58" font-family="system-ui" font-weight="600" font-size="20" fill="white">Performance Analytics</text>
  <text x="20" y="78" font-family="system-ui" font-size="12" fill="white" opacity="0.7">Track your NEET preparation progress</text>

  <!-- Overall Score Card -->
  <rect x="20" y="95" width="260" height="100" rx="14" fill="white"/>
  <text x="35" y="120" font-family="system-ui" font-size="12" fill="#64748B">Predicted NEET Score</text>
  <text x="35" y="160" font-family="system-ui" font-weight="700" font-size="42" fill="#0F766E">642</text>
  <text x="115" y="160" font-family="system-ui" font-size="14" fill="#64748B">/720</text>

  <!-- Improvement Badge -->
  <rect x="180" y="130" width="85" height="28" rx="14" fill="#DCFCE7"/>
  <text x="222" y="149" font-family="system-ui" font-size="11" fill="#166534" text-anchor="middle">&#x2191; +28 pts</text>

  <!-- Progress Ring -->
  <circle cx="235" cy="125" r="25" stroke="#E2E8F0" stroke-width="5" fill="none"/>
  <circle cx="235" cy="125" r="25" stroke="url(#emeraldGrad)" stroke-width="5" fill="none" stroke-dasharray="126" stroke-dashoffset="25" stroke-linecap="round" transform="rotate(-90 235 125)"/>
  <text x="235" y="130" font-family="system-ui" font-weight="600" font-size="12" fill="#0F766E" text-anchor="middle">89%</text>

  <!-- Subject-wise Performance -->
  <text x="20" y="220" font-family="system-ui" font-weight="600" font-size="14" fill="white">Subject-wise Analysis</text>

  <!-- Subject Cards -->
  <rect x="20" y="235" width="260" height="50" rx="10" fill="white" opacity="0.15"/>
  <text x="35" y="260" font-family="system-ui" font-size="12" fill="white">Botany</text>
  <rect x="100" y="252" width="130" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="100" y="252" width="110" height="8" rx="4" fill="url(#emeraldGrad)"/>
  <text x="255" y="262" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">85%</text>

  <rect x="20" y="295" width="260" height="50" rx="10" fill="white" opacity="0.15"/>
  <text x="35" y="320" font-family="system-ui" font-size="12" fill="white">Zoology</text>
  <rect x="100" y="312" width="130" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="100" y="312" width="117" height="8" rx="4" fill="url(#goldGrad)"/>
  <text x="255" y="322" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">90%</text>

  <rect x="20" y="355" width="260" height="50" rx="10" fill="white" opacity="0.15"/>
  <text x="35" y="380" font-family="system-ui" font-size="12" fill="white">Genetics</text>
  <rect x="100" y="372" width="130" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="100" y="372" width="100" height="8" rx="4" fill="#F87171"/>
  <text x="255" y="382" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">78%</text>

  <!-- Weekly Progress Chart -->
  <text x="20" y="435" font-family="system-ui" font-weight="600" font-size="14" fill="white">Weekly Progress</text>

  <rect x="20" y="450" width="260" height="100" rx="10" fill="white"/>

  <!-- Chart Grid -->
  <line x1="50" y1="530" x2="260" y2="530" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="50" y1="510" x2="260" y2="510" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="50" y1="490" x2="260" y2="490" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="50" y1="470" x2="260" y2="470" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4"/>

  <!-- Chart Bars -->
  <rect x="60" y="495" width="20" height="35" rx="3" fill="#0D9488"/>
  <rect x="95" y="485" width="20" height="45" rx="3" fill="#0D9488"/>
  <rect x="130" y="475" width="20" height="55" rx="3" fill="#0D9488"/>
  <rect x="165" y="480" width="20" height="50" rx="3" fill="#0D9488"/>
  <rect x="200" y="470" width="20" height="60" rx="3" fill="#0D9488"/>
  <rect x="235" y="465" width="20" height="65" rx="3" fill="url(#emeraldGrad)"/>

  <!-- Day Labels -->
  <text x="70" y="545" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">Mon</text>
  <text x="105" y="545" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">Tue</text>
  <text x="140" y="545" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">Wed</text>
  <text x="175" y="545" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">Thu</text>
  <text x="210" y="545" font-family="system-ui" font-size="8" fill="#64748B" text-anchor="middle">Fri</text>
  <text x="245" y="545" font-family="system-ui" font-size="8" fill="#0D9488" text-anchor="middle" font-weight="600">Today</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="555" width="300" height="45" fill="#134E4A"/>

  <text x="50" y="582" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Overview</text>
  <text x="120" y="582" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Tests</text>
  <text x="180" y="582" font-family="system-ui" font-size="9" fill="white" text-anchor="middle">Analytics</text>
  <rect x="155" y="587" width="50" height="2" rx="1" fill="white"/>
  <text x="250" y="582" font-family="system-ui" font-size="9" fill="white" text-anchor="middle" opacity="0.6">Compare</text>
</svg>
