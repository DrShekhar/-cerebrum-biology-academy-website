<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,150)">
    <!-- Dashboard frame -->
    <rect x="-120" y="-80" width="240" height="150" rx="10" fill="white" stroke="#6366F1" stroke-width="2"/>
    <!-- Chart bars -->
    <rect x="-100" y="20" width="25" height="40" fill="#3B82F6" opacity="0.7"/>
    <rect x="-65" y="0" width="25" height="60" fill="#22C55E" opacity="0.7"/>
    <rect x="-30" y="-20" width="25" height="80" fill="#F59E0B" opacity="0.7"/>
    <rect x="5" y="-40" width="25" height="100" fill="#8B5CF6" opacity="0.7"/>
    <!-- Line chart -->
    <path d="M50,30 L70,10 L90,-20 L110,-40" fill="none" stroke="#EF4444" stroke-width="3"/>
    <circle cx="50" cy="30" r="4" fill="#EF4444"/>
    <circle cx="70" cy="10" r="4" fill="#EF4444"/>
    <circle cx="90" cy="-20" r="4" fill="#EF4444"/>
    <circle cx="110" cy="-40" r="4" fill="#EF4444"/>
    <!-- Header -->
    <rect x="-120" y="-80" width="240" height="25" rx="10" fill="#6366F1"/>
    <circle cx="-100" cy="-67" r="5" fill="#EF4444"/>
    <circle cx="-85" cy="-67" r="5" fill="#F59E0B"/>
    <circle cx="-70" cy="-67" r="5" fill="#22C55E"/>
    <!-- AI badge -->
    <circle cx="130" cy="-60" r="25" fill="#3B82F6"/>
    <text x="130" y="-55" text-anchor="middle" font-size="14" fill="white" font-weight="bold">AI</text>
  </g>
</svg>