<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="motherBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF2F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCE7F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAB9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5C9A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D2914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1E0F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sareeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#motherBg)"/>
  <circle cx="100" cy="100" r="90" stroke="#EC4899" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Body/Saree -->
  <ellipse cx="100" cy="185" rx="55" ry="40" fill="url(#sareeGrad)"/>

  <!-- Neck -->
  <rect x="88" y="125" width="24" height="20" fill="url(#skinTone)"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="40" ry="45" fill="url(#skinTone)"/>

  <!-- Hair -->
  <ellipse cx="100" cy="65" rx="42" ry="30" fill="url(#hairDark)"/>
  <ellipse cx="60" cy="85" rx="8" ry="25" fill="url(#hairDark)"/>
  <ellipse cx="140" cy="85" rx="8" ry="25" fill="url(#hairDark)"/>

  <!-- Hair bun -->
  <ellipse cx="100" cy="42" rx="18" ry="12" fill="url(#hairDark)"/>

  <!-- Bindi -->
  <circle cx="100" cy="70" r="3" fill="#DC2626"/>

  <!-- Eyes -->
  <ellipse cx="85" cy="90" rx="6" ry="4" fill="#1E293B"/>
  <ellipse cx="115" cy="90" rx="6" ry="4" fill="#1E293B"/>
  <circle cx="87" cy="89" r="1.5" fill="white"/>
  <circle cx="117" cy="89" r="1.5" fill="white"/>

  <!-- Eyebrows -->
  <path d="M75 82 Q85 78 95 82" stroke="#3D2914" stroke-width="2" fill="none"/>
  <path d="M105 82 Q115 78 125 82" stroke="#3D2914" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <path d="M100 92 Q103 100 100 105 Q97 100 100 92" fill="#E8B89C"/>

  <!-- Warm Smile -->
  <path d="M85 115 Q100 125 115 115" stroke="#C0392B" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Earrings -->
  <circle cx="58" cy="100" r="5" fill="#FFD700"/>
  <circle cx="142" cy="100" r="5" fill="#FFD700"/>

  <!-- Necklace hint -->
  <path d="M70 140 Q100 155 130 140" stroke="#FFD700" stroke-width="3" fill="none"/>
  <circle cx="100" cy="150" r="5" fill="#FFD700"/>

  <!-- Saree pallu detail -->
  <path d="M55 155 Q70 145 100 145" stroke="#F472B6" stroke-width="8" fill="none" opacity="0.5"/>
</svg>
