<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playBtn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowEffect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#videoBg)"/>

  <!-- Decorative Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <circle cx="0" cy="0" r="1" fill="white" opacity="0.1"/>
    <circle cx="40" cy="0" r="1" fill="white" opacity="0.1"/>
    <circle cx="0" cy="40" r="1" fill="white" opacity="0.1"/>
    <circle cx="40" cy="40" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="400" height="225" fill="url(#grid)"/>

  <!-- DNA Helix Decoration -->
  <ellipse cx="60" cy="112" rx="30" ry="80" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>
  <ellipse cx="340" cy="112" rx="30" ry="80" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>

  <!-- Molecular dots decoration -->
  <circle cx="45" cy="50" r="6" fill="white" opacity="0.15"/>
  <circle cx="80" cy="30" r="4" fill="white" opacity="0.1"/>
  <circle cx="355" cy="60" r="5" fill="white" opacity="0.12"/>
  <circle cx="320" cy="45" r="3" fill="white" opacity="0.1"/>
  <circle cx="50" cy="180" r="4" fill="white" opacity="0.1"/>
  <circle cx="350" cy="175" r="5" fill="white" opacity="0.1"/>

  <!-- Central Glow -->
  <circle cx="200" cy="112" r="70" fill="url(#glowEffect)"/>

  <!-- Play Button Container -->
  <circle cx="200" cy="112" r="50" fill="url(#playBtn)"/>
  <circle cx="200" cy="112" r="50" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>

  <!-- Play Icon -->
  <polygon points="185,92 185,132 220,112" fill="white"/>

  <!-- Outer Ring Animation Hint -->
  <circle cx="200" cy="112" r="58" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>

  <!-- Top Label -->
  <rect x="125" y="20" width="150" height="28" rx="14" fill="white" opacity="0.15"/>
  <text x="200" y="40" font-family="system-ui" font-weight="600" font-size="14" fill="white" text-anchor="middle">Parent Testimonial</text>

  <!-- Bottom Info Bar -->
  <rect x="0" y="195" width="400" height="30" fill="black" opacity="0.4"/>
  <text x="20" y="215" font-family="system-ui" font-size="12" fill="white" opacity="0.9">Watch full video</text>
  <text x="380" y="215" font-family="system-ui" font-size="11" fill="white" text-anchor="end" opacity="0.7">2:45</text>

  <!-- Duration Badge -->
  <rect x="330" y="160" width="50" height="22" rx="4" fill="black" opacity="0.6"/>
  <text x="355" y="175" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">2:45</text>

  <!-- Logo hint -->
  <circle cx="35" cy="35" r="18" fill="white" opacity="0.15"/>
  <text x="35" y="42" font-family="system-ui" font-weight="700" font-size="14" fill="white" text-anchor="middle">C</text>
</svg>
