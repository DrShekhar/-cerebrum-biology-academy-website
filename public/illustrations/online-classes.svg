<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,150)">
    <!-- Laptop -->
    <rect x="-80" y="-50" width="160" height="100" rx="8" fill="#6366F1"/>
    <rect x="-70" y="-40" width="140" height="80" rx="4" fill="white"/>
    <!-- Screen content - video call -->
    <rect x="-60" y="-30" width="55" height="40" rx="4" fill="#3B82F6" opacity="0.3"/>
    <circle cx="-32" cy="-15" r="12" fill="#3B82F6"/>
    <rect x="5" y="-30" width="55" height="40" rx="4" fill="#22C55E" opacity="0.3"/>
    <circle cx="32" cy="-15" r="12" fill="#22C55E"/>
    <!-- Chat element -->
    <rect x="-60" y="15" width="80" height="20" rx="4" fill="#F59E0B" opacity="0.4"/>
    <rect x="25" y="15" width="35" height="20" rx="4" fill="#8B5CF6" opacity="0.4"/>
    <!-- Base -->
    <path d="M-100,55 L100,55 L80,70 L-80,70 Z" fill="#6366F1" opacity="0.8"/>
    <!-- WiFi signal -->
    <g transform="translate(100,-40)">
      <path d="M0,20 Q-15,5 0,-10 Q15,5 0,20" fill="none" stroke="#22C55E" stroke-width="3" opacity="0.7"/>
      <path d="M0,10 Q-10,0 0,-8 Q10,0 0,10" fill="none" stroke="#22C55E" stroke-width="3" opacity="0.7"/>
      <circle cx="0" cy="15" r="4" fill="#22C55E"/>
    </g>
  </g>
</svg>