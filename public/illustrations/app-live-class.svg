<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#2563EB" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="600" fill="url(#bgGrad2)"/>

  <!-- Status Bar -->
  <rect x="20" y="15" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
  <text x="150" y="20" font-family="system-ui" font-size="11" fill="white" text-anchor="middle" opacity="0.9">9:41</text>
  <rect x="240" y="13" width="22" height="10" rx="2" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
  <rect x="242" y="15" width="16" height="6" rx="1" fill="white" opacity="0.8"/>

  <!-- Live Badge -->
  <rect x="20" y="45" width="55" height="22" rx="11" fill="url(#redGrad)"/>
  <circle cx="35" cy="56" r="4" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="55" y="61" font-family="system-ui" font-weight="600" font-size="11" fill="white">LIVE</text>

  <!-- Class Title -->
  <text x="20" y="90" font-family="system-ui" font-weight="600" font-size="16" fill="white">Cell Biology - Masterclass</text>
  <text x="20" y="110" font-family="system-ui" font-size="12" fill="white" opacity="0.7">Dr. Rajesh Kumar Singh</text>

  <!-- Video Area -->
  <rect x="15" y="130" width="270" height="180" rx="12" fill="#1E3A8A"/>

  <!-- Teacher Avatar Placeholder -->
  <circle cx="150" cy="210" r="45" fill="#3B82F6"/>
  <text x="150" y="220" font-family="system-ui" font-weight="600" font-size="24" fill="white" text-anchor="middle">RS</text>

  <!-- Speaking Indicator -->
  <circle cx="150" cy="210" r="52" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="52;58;52" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Viewer Count -->
  <rect x="225" y="140" width="50" height="22" rx="6" fill="black" opacity="0.5"/>
  <text x="250" y="155" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">&#x1F441; 247</text>

  <!-- Duration -->
  <rect x="20" y="295" width="60" height="20" rx="4" fill="black" opacity="0.5"/>
  <text x="50" y="309" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">45:23</text>

  <!-- Interactive Whiteboard Preview -->
  <rect x="15" y="330" width="270" height="100" rx="10" fill="white"/>
  <text x="30" y="355" font-family="system-ui" font-size="12" fill="#1E40AF" font-weight="600">Cell Membrane Structure</text>

  <!-- Simple diagram elements -->
  <ellipse cx="150" cy="395" rx="60" ry="25" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <ellipse cx="150" cy="395" rx="55" ry="22" stroke="#10B981" stroke-width="1.5" fill="none"/>
  <circle cx="120" cy="395" r="5" fill="#8B5CF6"/>
  <circle cx="150" cy="385" r="5" fill="#EF4444"/>
  <circle cx="180" cy="395" r="5" fill="#F59E0B"/>

  <text x="200" y="360" font-family="system-ui" font-size="8" fill="#64748B">Phospholipid</text>
  <text x="200" y="375" font-family="system-ui" font-size="8" fill="#64748B">Bilayer</text>

  <!-- Chat/Questions Section -->
  <rect x="15" y="445" width="270" height="85" rx="10" fill="#1E293B"/>
  <text x="30" y="468" font-family="system-ui" font-weight="600" font-size="12" fill="white">Live Questions</text>

  <!-- Question Item -->
  <rect x="25" y="478" width="250" height="40" rx="6" fill="#334155"/>
  <circle cx="45" cy="498" r="12" fill="#10B981"/>
  <text x="45" y="502" font-family="system-ui" font-size="9" fill="white" text-anchor="middle">PS</text>
  <text x="65" y="493" font-family="system-ui" font-size="10" fill="white">What is the function of cholesterol?</text>
  <text x="65" y="508" font-family="system-ui" font-size="9" fill="#94A3B8">Priya S. - Just now</text>

  <!-- Bottom Controls -->
  <rect x="0" y="540" width="300" height="60" fill="#0F172A"/>

  <!-- Mic Button -->
  <circle cx="55" cy="568" r="22" fill="#334155"/>
  <rect x="50" y="558" width="10" height="15" rx="3" fill="white"/>
  <rect x="48" y="573" width="14" height="3" rx="1" fill="white"/>

  <!-- Camera Button -->
  <circle cx="120" cy="568" r="22" fill="#334155"/>
  <rect x="108" y="560" width="24" height="16" rx="3" fill="white"/>
  <circle cx="120" cy="568" r="4" fill="#334155"/>

  <!-- Hand Raise -->
  <circle cx="185" cy="568" r="22" fill="url(#blueGrad)"/>
  <text x="185" y="574" font-family="system-ui" font-size="18" text-anchor="middle">&#x270B;</text>

  <!-- End Call -->
  <circle cx="250" cy="568" r="22" fill="url(#redGrad)"/>
  <rect x="238" y="564" width="24" height="8" rx="4" fill="white" transform="rotate(-135 250 568)"/>
</svg>
