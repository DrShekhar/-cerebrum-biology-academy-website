<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="400" height="300"/>
  <g transform="translate(200,150)">
    <!-- Whiteboard -->
    <rect x="-100" y="-80" width="200" height="100" rx="5" fill="white" stroke="#22C55E" stroke-width="3"/>
    <!-- Whiteboard content -->
    <text x="-80" y="-50" font-size="14" fill="#22C55E" font-weight="bold">Biology</text>
    <line x1="-80" y1="-35" x2="40" y2="-35" stroke="#6366F1" stroke-width="2"/>
    <line x1="-80" y1="-15" x2="30" y2="-15" stroke="#6366F1" stroke-width="2"/>
    <circle cx="70" cy="-40" r="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <path d="M60,-45 Q70,-55 80,-45 Q70,-35 60,-45" fill="#3B82F6" opacity="0.5"/>
    <!-- Teacher figure -->
    <circle cx="-120" cy="30" r="20" fill="#3B82F6" opacity="0.8"/>
    <rect x="-130" y="55" width="20" height="35" rx="5" fill="#3B82F6" opacity="0.8"/>
    <!-- Students -->
    <circle cx="40" cy="50" r="15" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="80" cy="50" r="15" fill="#F59E0B" opacity="0.7"/>
    <circle cx="120" cy="50" r="15" fill="#22C55E" opacity="0.7"/>
    <!-- Desks -->
    <rect x="25" y="70" width="30" height="5" rx="2" fill="#6366F1" opacity="0.5"/>
    <rect x="65" y="70" width="30" height="5" rx="2" fill="#6366F1" opacity="0.5"/>
    <rect x="105" y="70" width="30" height="5" rx="2" fill="#6366F1" opacity="0.5"/>
  </g>
</svg>