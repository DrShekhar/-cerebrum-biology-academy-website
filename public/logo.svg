<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="white" stroke="#1e3a8a" stroke-width="8"/>

  <!-- Brain Icon (Stylized) -->
  <g transform="translate(256,180)">
    <!-- Left Brain -->
    <path d="M-60,-40 Q-80,-60 -100,-40 Q-120,-20 -100,0 Q-120,20 -100,40 Q-80,60 -60,40 Q-40,20 -20,0 Q-40,-20 -60,-40 Z"
          fill="url(#brainGradient)" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Right Brain -->
    <path d="M60,-40 Q80,-60 100,-40 Q120,-20 100,0 Q120,20 100,40 Q80,60 60,40 Q40,20 20,0 Q40,-20 60,-40 Z"
          fill="url(#brainGradient)" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Brain Connection -->
    <ellipse cx="0" cy="0" rx="25" ry="45" fill="url(#brainGradient)" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Neural Connections -->
    <circle cx="-40" cy="-20" r="3" fill="#f59e0b"/>
    <circle cx="40" cy="-20" r="3" fill="#f59e0b"/>
    <circle cx="-40" cy="20" r="3" fill="#f59e0b"/>
    <circle cx="40" cy="20" r="3" fill="#f59e0b"/>
    <circle cx="0" cy="-30" r="3" fill="#f59e0b"/>
    <circle cx="0" cy="30" r="3" fill="#f59e0b"/>

    <!-- Connection Lines -->
    <line x1="-40" y1="-20" x2="0" y2="-30" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="-20" x2="0" y2="-30" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="20" x2="0" y2="30" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="20" x2="0" y2="30" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Company Name with enhanced styling -->
  <text x="256" y="320" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="800"
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="2px">CEREBRUM</text>

  <!-- Tagline with better typography -->
  <text x="256" y="350" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500"
        text-anchor="middle" fill="#1e3a8a" letter-spacing="1px">Biology Academy</text>

  <!-- Excellence Badge -->
  <g transform="translate(256,380)">
    <rect x="-50" y="-8" width="100" height="16" rx="8" fill="#1e3a8a"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
          text-anchor="middle" fill="white">NEET Excellence</text>
  </g>
</svg>