name: üöÄ Cerebrum Biology Academy - Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18.x'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Step 1: Code Quality Checks
  quality-checks:
    name: üîç Code Quality & Linting
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: üîß Type check
        run: npx tsc --noEmit
        continue-on-error: true

  # Step 2: Build Test
  build-test:
    name: üèóÔ∏è Build Test
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always() && (needs.quality-checks.result == 'success' || needs.quality-checks.result == 'skipped')
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üî® Build application
        run: npm run build
        env:
          # Required for build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://cerebrum-biology-academy-website.vercel.app' }}

      - name: üìä Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # Step 3: Database Migration Check
  database-check:
    name: üóÑÔ∏è Database Migration Check
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Check Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: üìã Check migration status
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

  # Step 4: Deploy to Vercel
  deploy:
    name: üöÄ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-test, database-check]
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: üîß Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: üèóÔ∏è Build Project Artifacts
        run: |
          # Always build for production when triggered by push to main
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: üöÄ Deploy Project to Vercel
        id: deploy
        run: |
          # Always deploy to production when triggered by push to main
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            DEPLOYMENT_URL=$(vercel deploy ${{ github.event.inputs.environment == 'production' && '--prod' || '--prebuilt' }} --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "üéâ Deployed to: $DEPLOYMENT_URL"

      - name: üìù Comment on PR (if exists)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Deployment successful!**\n\n**Preview URL:** ${{ steps.deploy.outputs.url }}\n\n‚úÖ Build completed successfully`
            })

  # Step 5: Post-Deployment Health Check
  health-check:
    name: üè• Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: üîç Check Homepage
        run: |
          echo "Checking deployment health..."
          curl -f -s -o /dev/null -w "%{http_code}" ${{ needs.deploy.outputs.url }} || exit 1

      - name: üîç Check Admin Routes
        run: |
          echo "Checking admin routes..."
          curl -f -s -o /dev/null -w "%{http_code}" ${{ needs.deploy.outputs.url }}/admin/login || exit 1
        continue-on-error: true

      - name: üîç Check API Health
        run: |
          echo "Checking API health..."
          curl -f -s ${{ needs.deploy.outputs.url }}/api/health || echo "Health endpoint not found (optional)"
        continue-on-error: true

  # Step 6: Notification
  notify:
    name: üì¢ Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: always()
    steps:
      - name: üìß Send success notification
        if: needs.deploy.result == 'success' && needs.health-check.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: ${{ needs.deploy.outputs.url }}"
          echo "üìÖ Time: $(date)"
          # Add your notification logic here (Slack, Discord, Email, etc.)

      - name: ‚ö†Ô∏è Send failure notification
        if: needs.deploy.result == 'failure' || needs.health-check.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "üìÖ Time: $(date)"
          # Add your failure notification logic here

  # Step 7: Database Migration (Production Only)
  migrate-production:
    name: üóÑÔ∏è Safe Database Migration
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      # SAFETY: Check if DATABASE_URL is set
      - name: üîç Validate DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå ERROR: DATABASE_URL secret is not set or is empty"
            echo "Please set DATABASE_URL in GitHub Secrets:"
            echo "gh secret set DATABASE_URL --body 'postgresql://user:pass@host:5432/db'"
            exit 1
          fi
          echo "‚úÖ DATABASE_URL is configured"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # SAFETY: Validate Prisma Schema
      - name: ‚úÖ Validate Prisma Schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      # SAFETY: Check Migration Status
      - name: üîç Check Migration Status
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_MIGRATE_SKIP_SHADOW_DB: "true"
        continue-on-error: true

      # MIGRATION
      - name: üöÄ Run Prisma Migrations
        id: migrate
        run: npx prisma migrate deploy
        timeout-minutes: 10
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_MIGRATE_SKIP_SHADOW_DB: "true"

      - name: üîÑ Generate Prisma Client
        run: npx prisma generate

      # VERIFICATION
      - name: ‚úÖ Verify Migration Success
        run: |
          npx prisma migrate status
          echo "‚úÖ Migration completed successfully"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_MIGRATE_SKIP_SHADOW_DB: "true"

      # ALERT ON FAILURE
      - name: ‚ö†Ô∏è  Migration Failed Alert
        if: failure() && steps.migrate.conclusion == 'failure'
        run: |
          echo "‚ùå MIGRATION FAILED!"
          echo "Please check database connection and migration files"
          echo "See database-migration-manager skill for troubleshooting"

# Required Secrets to Configure in GitHub:
# - VERCEL_TOKEN: Vercel API token from https://vercel.com/account/tokens
# - VERCEL_ORG_ID: From .vercel/project.json after running `vercel link`
# - VERCEL_PROJECT_ID: From .vercel/project.json after running `vercel link`
# - DATABASE_URL: PostgreSQL connection string (production)
# - NEXTAUTH_SECRET: NextAuth secret key
# - NEXTAUTH_URL: Production URL (e.g., https://cerebrumbiologyacademy.com)
# - BLOB_READ_WRITE_TOKEN: Vercel Blob storage token
# - OPENAI_API_KEY: OpenAI API key for AI features
# - ANTHROPIC_API_KEY: Anthropic API key for Claude
# - RAZORPAY_KEY_ID: Razorpay production key
# - RAZORPAY_KEY_SECRET: Razorpay secret key
# - WHATSAPP_ACCESS_TOKEN: WhatsApp Business API token
