name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://placeholder

      - name: Run unit tests
        run: npm run test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://placeholder

      - name: Build for E2E tests
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://cerebrumbiologyacademy.com
          DATABASE_URL: postgresql://placeholder
          ADMIN_EMAIL: admin@cerebrumbiologyacademy.com
          ADMIN_PASSWORD_HASH: placeholder
          OPENAI_API_KEY: placeholder-build-only
          ANTHROPIC_API_KEY: placeholder-build-only
          GOOGLE_AI_API_KEY: placeholder-build-only
          JWT_SECRET: placeholder-build-secret-change-in-production
          JWT_REFRESH_SECRET: placeholder-build-refresh-secret-change-in-production
          AUTH_SECRET: placeholder-build-auth-secret
          NEXTAUTH_SECRET: placeholder-build-nextauth-secret

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          CI: true
          # Provide env vars for production build (used by Playwright webServer)
          NEXT_PUBLIC_SITE_URL: https://cerebrumbiologyacademy.com
          DATABASE_URL: postgresql://placeholder
          ADMIN_EMAIL: admin@cerebrumbiologyacademy.com
          ADMIN_PASSWORD_HASH: placeholder
          OPENAI_API_KEY: placeholder-build-only
          ANTHROPIC_API_KEY: placeholder-build-only
          GOOGLE_AI_API_KEY: placeholder-build-only
          JWT_SECRET: placeholder-build-secret-change-in-production
          JWT_REFRESH_SECRET: placeholder-build-refresh-secret-change-in-production
          AUTH_SECRET: placeholder-build-auth-secret
          NEXTAUTH_SECRET: placeholder-build-nextauth-secret

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  security-tests:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run security tests
        run: npm run test:security
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://placeholder

      - name: Run TypeScript type check
        run: npm run type-check

  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [unit-tests, type-check, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://placeholder

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Provide minimal env vars for build (same as mvp-build.yml)
          NEXT_PUBLIC_SITE_URL: https://cerebrumbiologyacademy.com
          DATABASE_URL: postgresql://placeholder
          ADMIN_EMAIL: admin@cerebrumbiologyacademy.com
          ADMIN_PASSWORD_HASH: placeholder
          # AI API Keys (placeholders for build - not used at build time)
          OPENAI_API_KEY: placeholder-build-only
          ANTHROPIC_API_KEY: placeholder-build-only
          GOOGLE_AI_API_KEY: placeholder-build-only
          # Auth Secrets (placeholders for build - not used at build time)
          JWT_SECRET: placeholder-build-secret-change-in-production
          JWT_REFRESH_SECRET: placeholder-build-refresh-secret-change-in-production
          AUTH_SECRET: placeholder-build-auth-secret
          NEXTAUTH_SECRET: placeholder-build-nextauth-secret

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, security-tests, type-check, lint, build]
    if: always()

    steps:
      - name: Test Results Summary
        run: |
          echo "### Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
