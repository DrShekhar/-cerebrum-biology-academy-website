name: üöÄ MVP Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: üîß Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://placeholder

      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          # CI-optimized memory allocation (GitHub Actions runners have ~7GB total RAM)
          # Using 4GB for Node heap leaves room for OS + other processes
          NODE_OPTIONS: '--max-old-space-size=4096'
          # Provide minimal env vars for build
          NEXT_PUBLIC_SITE_URL: https://cerebrumbiologyacademy.com
          DATABASE_URL: postgresql://placeholder
          ADMIN_EMAIL: admin@cerebrumbiologyacademy.com
          ADMIN_PASSWORD_HASH: placeholder
          # AI API Keys (placeholders for build - not used at build time)
          OPENAI_API_KEY: placeholder-build-only
          ANTHROPIC_API_KEY: placeholder-build-only
          GOOGLE_AI_API_KEY: placeholder-build-only
          # JWT Secrets (placeholders for build - not used at build time)
          JWT_SECRET: placeholder-build-secret-change-in-production
          JWT_REFRESH_SECRET: placeholder-build-refresh-secret-change-in-production
          # Auth Secrets (placeholders for build - not used at build time)
          AUTH_SECRET: placeholder-build-auth-secret
          NEXTAUTH_SECRET: placeholder-build-nextauth-secret
          # Redis/Upstash (placeholders for build - not used at build time)
          UPSTASH_REDIS_REST_URL: https://placeholder.upstash.io
          UPSTASH_REDIS_REST_TOKEN: placeholder-build-only
          # Note: Firebase env vars intentionally not set - code handles missing config gracefully

      - name: ‚úÖ Build successful
        run: echo "‚úÖ Build completed successfully! Vercel will auto-deploy."
